<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Result View</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #resultDisplay {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 700px;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #004080;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="SJVM logo empowering mankind without background.png" alt="SJVM Logo" />
   </div>
  <h1>SJVM RESULTS FORMATIVE ASSESMENT-1<h1>
  <h2>Check Your Result</h2>
  <input type="text" id="regNo" placeholder="Enter Register Number" />
  <button onclick="fetchResult()">Fetch Result</button>
  <h2>Best of Luck!</h2>

  <div id="resultDisplay" style="display:none;"></div>
  <button id="downloadBtn" style="display:none;" onclick="downloadResult()">Download PDF</button>

  <script>
    async function fetchResult() {
      const regNo = document.getElementById("regNo").value.trim();
      if (!regNo) return alert("Please enter your Register Number.");

      const url = `https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/data/results/${regNo}_FA1.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Result not found!");
        const data = await response.json();

        let html = `
          <h2>Student Result</h2>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Register Number:</strong> ${data.regno}</p>
          <p><strong>Class:</strong> ${data.class}</p>
          <p><strong>Exam:</strong> ${data.exam}</p>
          <table>
            <tr>
              <th>Subject</th>
              <th>Obt</th>
              <th>Max</th>
              <th>Int Obt</th>
              <th>Int Max</th>
              <th>Total</th>
              <th>Grade</th>
              <th>Result</th>
            </tr>`;

        for (const [sub, marks] of Object.entries(data.subjects)) {
          html += `
            <tr>
              <td>${sub}</td>
              <td>${marks.obt}</td>
              <td>${marks.max}</td>
              <td>${marks.intObt}</td>
              <td>${marks.intMax}</td>
              <td>${marks.total}</td>
              <td>${marks.grade}</td>
              <td>${marks.result}</td>
            </tr>`;
        }

        html += `</table>
          <p><strong>Total Marks:</strong> ${data.final.totalObtained} / ${data.final.totalMax}</p>
          <p><strong>Percentage:</strong> ${data.final.percentage}%</p>
          <p><strong>Grade:</strong> ${data.final.grade}</p>
          <p><strong>Result:</strong> ${data.final.result}</p>
          <p><strong>Updated by:</strong> ${data.updater}</p>
        `;

        document.getElementById("resultDisplay").innerHTML = html;
        document.getElementById("resultDisplay").style.display = "block";
        document.getElementById("downloadBtn").style.display = "inline-block";

      } catch (err) {
        alert("Result not found or error loading data.");
        document.getElementById("resultDisplay").style.display = "none";
        document.getElementById("downloadBtn").style.display = "none";
      }
    }

    function downloadResult() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.html(document.getElementById("resultDisplay"), {
        callback: function (doc) {
          const regNo = document.getElementById("regNo").value.trim();
          doc.save(`${regNo}_Result.pdf`);
        },
        x: 10,
        y: 10
      });
    }
  </script>
</body>
</html>
