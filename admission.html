<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJVM Schools - Admission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0059b3;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <h2>Admission Form</h2>

  <form action="#" method="post">
    <label for="studentName">Name of the Student:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="class">Class Applying For:</label>
    <select id="class" name="class" required>
      <option value="">Select Class</option>
      <option>PKG</option>
      <option>LKG</option>
      <option>UKG</option>
      <option>Class 1</option>
      <option>Class 2</option>
      <option>Class 3</option>
      <option>Class 4</option>
      <option>Class 5</option>
      <option>Class 6</option>
      <option>Class 7</option>
      <option>Class 8</option>
      <option>Class 9</option>
      <option>Class 10</option>
    </select>

    <label for="guardianType">Child is under:</label>
    <select id="guardianType" name="guardianType" required onchange="handleGuardian(this.value)">
      <option value="">Select</option>
      <option value="parent">Parent</option>
      <option value="guardian">Guardian</option>
    </select>

    <div id="parentFields" style="display:none;">
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName">
      <label for="motherName">Mother's Name:</label>
      <input type="text" id="motherName" name="motherName">
    </div>

    <div id="guardianField" style="display:none;">
      <label for="guardianName">Guardian Name:</label>
      <input type="text" id="guardianName" name="guardianName">
    </div>

    <label for="source">Where did you hear about our school?</label>
    <select id="source" name="source" required onchange="handleSource(this.value)">
      <option value="">Select</option>
      <option value="social">Social Media</option>
      <option value="alumni">By Our Alumni</option>
      <option value="campaign">By Our Campaign</option>
      <option value="student">By Present Studying Students</option>
      <option value="ads">By Seeing Advertisement</option>
    </select>

    <div id="subSource"></div>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required>

    <label for="previousSchool">Previously Studied School:</label>
    <input type="text" id="previousSchool" name="previousSchool">

    <label for="nativeState">Native State:</label>
    <input type="text" id="nativeState" name="nativeState" required>

    <label for="district">District:</label>
    <input type="text" id="district" name="district" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="aadhar">Aadhar Number:</label>
    <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" required maxlength="12">

    <button type="submit">Submit Admission Form</button>
  </form>

  <script>
    function handleGuardian(type) {
      document.getElementById("parentFields").style.display = type === "parent" ? "block" : "none";
      document.getElementById("guardianField").style.display = type === "guardian" ? "block" : "none";
    }

    function handleSource(source) {
      let html = '';
      switch (source) {
        case "social":
          html = `
            <label>Social Media Platform:</label>
            <select name="socialMedia">
              <option>Instagram</option>
              <option>Google Search</option>
              <option>Facebook</option>
              <option>Twitter</option>
              <option>YouTube</option>
            </select>`;
          break;
        case "alumni":
          html = `
            <label>Alumni Name:</label>
            <input type="text" name="alumniName">
            <label>Village:</label>
            <input type="text" name="alumniVillage">`;
          break;
        case "campaign":
          html = `
            <label>Campaign Village Name:</label>
            <input type="text" name="campaignVillage">`;
          break;
        case "student":
          html = `
            <label>Student Name:</label>
            <input type="text" name="studentRef">
            <label>Class Studying:</label>
            <input type="text" name="studentClass">`;
          break;
      }
      document.getElementById("subSource").innerHTML = html;
    }
  </script>

</body>
</html>
