<!DOCTYPE html>
<html>
<head>
  <title>SJVM School Admission Form</title>
</head>
<body>
  <h2>Admission Form - SJVM Schools</h2>
  <form action="submit_admission.php" method="post" enctype="multipart/form-data">
    <label>Student Name:</label><br>
    <input type="text" name="student_name" required><br><br>

    <label>Class Applying For:</label><br>
    <input type="text" name="class_applying" required><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" name="mobile" maxlength="10" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <label>Aadhar Number:</label><br>
    <input type="text" name="aadhar" maxlength="12" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="40" required></textarea><br><br>

    <label>Student Photo:</label><br>
    <input type="file" name="photo" accept="image/*" required><br><br>

    <label>Aadhar Card (PDF/Image):</label><br>
    <input type="file" name="aadhar_file" accept=".pdf,image/*" required><br><br>

    <label>Birth Certificate (PDF/Image):</label><br>
    <input type="file" name="birth_certificate" accept=".pdf,image/*" required><br><br>

    <input type="submit" value="Submit Admission Form">
  </form>
</body>
</html>
