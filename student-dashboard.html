<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 20px;
    }
    h3 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .logout {
      text-align: center;
      margin: 30px;
    }
    .logout button {
      padding: 10px 20px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì SJVM Student Dashboard</h1>
  </header>

  <nav>
    <a href="#" onclick="showProfile()">Profile</a>
    <a href="#" onclick="showPayments()">Payments</a>
    <a href="#" onclick="showAttendance()">Attendance</a>
    <a href="#" onclick="showHomework()">Homework</a>
    <a href="#" onclick="showCirculars()">Circulars</a>
  </nav>

  <div class="container" id="dashboardContent">
    <p>Welcome, loading your profile...</p>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
    const feesURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/fees.json";
    const attendanceURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/attendance.json";
    const homeworkURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/homework.json";
    const circularsURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/circulars.json";

    const role = localStorage.getItem("role");
    const userid = localStorage.getItem("userid");
    const studentClass = localStorage.getItem("studentClass");
    const branch = localStorage.getItem("branch");

    if (role !== "Student" || !userid || !studentClass || !branch) {
      document.getElementById("dashboardContent").innerHTML = "<p style='color:red'>‚ùå Access Denied. Please login as Student.</p>";
    }

    async function showProfile() {
      try {
        const res = await fetch(usersURL);
        const data = await res.json();
        const student = data.Student?.[studentClass]?.[userid];

        document.getElementById("dashboardContent").innerHTML = student ? `
          <div class="info">
            <h3>üë§ Profile</h3>
            <p><strong>User ID:</strong> ${userid}</p>
            <p><strong>Name:</strong> ${student.name}</p>
            <p><strong>Class:</strong> ${student.class}</p>
            <p><strong>Branch:</strong> ${branch}</p>
          </div>
        ` : `<p style="color:red">Student not found.</p>`;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading profile.</p>";
      }
    }

    async function showPayments() {
      try {
        const res = await fetch(feesURL);
        const data = await res.json();
        const fee = data?.[studentClass]?.[userid] || "No fees assigned.";

        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>üí∞ Payment Details</h3>
            <p>${fee}</p>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading payment info.</p>";
      }
    }

    async function showAttendance() {
      try {
        const res = await fetch(attendanceURL);
        const data = await res.json();

        let present = 0, absent = 0, rows = "";

        for (let date in data) {
          const status = data[date]?.[studentClass]?.[branch]?.[userid];
          if (status) {
            status === "Present" ? present++ : absent++;
            rows += `<tr><td>${date}</td><td>${status}</td></tr>`;
          }
        }

        const total = present + absent;
        const percent = total ? ((present / total) * 100).toFixed(1) : 0;

        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>üìä Attendance Summary</h3>
            <p><strong>Present:</strong> ${present}</p>
            <p><strong>Absent:</strong> ${absent}</p>
            <p><strong>Attendance %:</strong> ${percent}%</p>
            <h4>üìÖ Records</h4>
            <table><tr><th>Date</th><th>Status</th></tr>${rows}</table>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading attendance.</p>";
      }
    }

    async function showHomework() {
      try {
        const res = await fetch(homeworkURL);
        const data = await res.json();
        const list = data?.[studentClass]?.[branch] || [];

        if (list.length === 0) {
          document.getElementById("dashboardContent").innerHTML = "<p>No homework assigned yet.</p>";
          return;
        }

        const items = list.map(hw => `<li><strong>${hw.date}</strong> ‚Äì ${hw.subject}: ${hw.description}</li>`).join("");
        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>üìö Homework</h3>
            <ul>${items}</ul>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading homework.</p>";
      }
    }

    async function showCirculars() {
      try {
        const res = await fetch(circularsURL);
        const data = await res.json();
        const list = data?.[branch] || [];

        if (list.length === 0) {
          document.getElementById("dashboardContent").innerHTML = "<p>No circulars available.</p>";
          return;
        }

        const items = list.map(c => `<li><strong>${c.date}</strong>: ${c.message}</li>`).join("");
        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>üì¢ Circulars</h3>
            <ul>${items}</ul>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading circulars.</p>";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "userlogin.html";
    }

    window.onload = showProfile;
  </script>

</body>
</html>
