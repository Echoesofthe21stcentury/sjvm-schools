<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request User ID & Password â€“ SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .section {
      margin-top: 20px;
      padding: 10px;
      background: #e6f0ff;
      border-left: 5px solid #003366;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>

<h2>Request for User ID & Password</h2>

<form action="submit_register.php" method="POST" enctype="multipart/form-data">
  <label>Request For:</label>
  <select name="role" id="role" onchange="toggleSections()" required>
    <option value="">--Select--</option>
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>

  <!-- TEACHER SECTION -->
  <div id="teacherSection" class="section hidden">
    <label>Name*</label>
    <input type="text" name="t_name" required>

    <label>Branch*</label>
    <select name="t_branch" required>
      <option value="Bandikodigenahalli">SJVM Bandikodigenahalli</option>
      <option value="Atturu">SJVM Atturu Layout</option>
    </select>

    <label>Contact Number*</label>
    <input type="tel" name="t_contact" pattern="[0-9]{10}" required>

    <label>Class Teacher of (only class number)*</label>
    <input type="text" name="t_class">

    <label>Email*</label>
    <input type="email" name="t_email" required>

    <label>Upload Photo*</label>
    <input type="file" name="t_photo" accept="image/*" required>
  </div>

  <!-- STUDENT SECTION -->
  <div id="studentSection" class="section hidden">
    <label>Student Name*</label>
    <input type="text" name="s_name" required>

    <label>Father Name*</label>
    <input type="text" name="s_father" required>

    <label>Mother Name*</label>
    <input type="text" name="s_mother" required>

    <label>Date of Birth*</label>
    <input type="date" name="s_dob" required>

    <label>School Branch*</label>
    <select name="s_branch" required>
      <option value="Bandikodigenahalli">SJVM Bandikodigenahalli</option>
      <option value="Atturu">SJVM Atturu Layout</option>
    </select>

    <label>Gender*</label>
    <select name="s_gender" id="gender" onchange="checkGender()" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Religion*</label>
    <select name="s_religion" required>
      <option>Hindhu</option>
      <option>Muslim</option>
      <option>Christian</option>
      <option>Other</option>
      <option>Sikh</option>
      <option>Parsi</option>
      <option>Bhuddist</option>
      <option>Jain</option>
    </select>

    <label>Nationality*</label>
    <input type="text" name="s_nationality" value="Indian" required>

    <label>Aadhar UID Number*</label>
    <input type="text" name="s_aadhar" required>

    <label>Blood Group*</label>
    <select name="s_blood" required>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
      <option>O+</option><option>O-</option>
    </select>

    <label>Social Category*</label>
    <select name="s_category" id="category" onchange="showCasteFields()" required>
      <option>General</option>
      <option>SC</option>
      <option>ST</option>
      <option>OBC</option>
    </select>

    <div id="scstFields" class="hidden">
      <label>Student Caste Certificate No</label>
      <input type="text" name="s_caste_certificate">
    </div>

    <div id="obcFields" class="hidden">
      <label>Sub-Caste Category*</label>
      <select name="s_obc_subcaste">
        <option>Category 1</option>
        <option>Category 2A</option>
        <option>Category 2B</option>
        <option>Category 3A</option>
        <option>Category 3B</option>
      </select>
    </div>

    <label>Father Caste Certificate No*</label>
    <input type="text" name="s_father_caste" required>

    <label>Mother Caste Certificate No*</label>
    <input type="text" name="s_mother_caste" required>

    <label>Belong to BPL?*</label>
    <select name="s_bpl" id="bpl" onchange="showBpl()" required>
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>

    <div id="bplCard" class="hidden">
      <label>BPL Card No*</label>
      <input type="text" name="s_bpl_card">
    </div>

    <div id="bondNo" class="hidden">
      <label>Bhagyalakshmi Bond No</label>
      <input type="text" name="s_bond">
    </div>

    <label>Current Address*</label>
    <textarea name="s_curr_address" required></textarea>

    <label>Pin Code*</label>
    <input type="text" name="s_pincode" required>

    <label>District*</label>
    <input type="text" name="s_district" required>

    <label>Local Body*</label>
    <input type="text" name="s_localbody" required>

    <label>Permanent Address</label>
    <textarea name="s_perm_address" placeholder="If same, write 'Same as above'" required></textarea>

    <label>Student Email</label>
    <input type="email" name="s_email">

    <label>Father Mobile No*</label>
    <input type="tel" name="s_father_mobile" pattern="[0-9]{10}" required>

    <label>Mother Mobile No*</label>
    <input type="tel" name="s_mother_mobile" pattern="[0-9]{10}" required>

    <label>Father Email</label>
    <input type="email" name="s_father_email">

    <label>Mother Email</label>
    <input type="email" name="s_mother_email">

    <label>Upload Student Photo*</label>
    <input type="file" name="s_photo" accept="image/*" required>

    <label>Upload Aadhar Photo*</label>
    <input type="file" name="s_aadhar_photo" accept="image/*" required>

    <label>Upload Caste Certificate*</label>
    <input type="file" name="s_caste_photo" accept="image/*" required>
  </div>

  <button type="submit">Submit Request</button>
</form>

<script>
  function toggleSections() {
    const role = document.getElementById("role").value;
    document.getElementById("teacherSection").classList.add("hidden");
    document.getElementById("studentSection").classList.add("hidden");
    if (role === "teacher") document.getElementById("teacherSection").classList.remove("hidden");
    if (role === "student") document.getElementById("studentSection").classList.remove("hidden");
  }

  function showCasteFields() {
    const cat = document.getElementById("category").value;
    document.getElementById("scstFields").classList.toggle("hidden", !(cat === "SC" || cat === "ST"));
    document.getElementById("obcFields").classList.toggle("hidden", cat !== "OBC");
  }

  function showBpl() {
    const bpl = document.getElementById("bpl").value;
    document.getElementById("bplCard").classList.toggle("hidden", bpl !== "Yes");
  }

  function checkGender() {
    const gender = document.getElementById("gender").value;
    document.getElementById("bondNo").classList.toggle("hidden", gender !== "Female");
  }
</script>

</body>
</html>
