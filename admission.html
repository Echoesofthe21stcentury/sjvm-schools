<!DOCTYPE html>
<html>
<head>
  <title>Admission Form - SJVM Schools</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f8ff;
      padding: 20px;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admission Form</h2>
    
    <label for="state">Select State:</label>
    <select id="state" onchange="updateDistricts()">
      <option value="">-- Select State --</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Kerala">Kerala</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Telangana">Telangana</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Bihar">Bihar</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Odisha">Odisha</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Assam">Assam</option>
      <option value="Punjab">Punjab</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="Tripura">Tripura</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Manipur">Manipur</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Goa">Goa</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Delhi">Delhi</option>
    </select>

    <label for="district">Select District:</label>
    <select id="district">
      <option value="">-- Select District --</option>
    </select>
  </div>

  <script>
    const districtMap = {
      "Karnataka": ["Bengaluru Urban", "Bengaluru Rural", "Tumkur", "Mysore", "Udupi", "Hubli", "Dharwad", "Belgaum", "Chikmagalur"],
      "Tamil Nadu": ["Chennai", "Madurai", "Salem", "Coimbatore", "Tiruchirapalli", "Erode", "Vellore"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad", "Solapur"],
      "Kerala": ["Thiruvananthapuram", "Ernakulam", "Kozhikode", "Kollam", "Thrissur", "Palakkad"],
      "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Chittoor", "Nellore"],
      "Telangana": ["Hyderabad", "Warangal", "Nizamabad", "Karimnagar", "Khammam"],
      "Gujarat": ["Ahmedabad", "Surat", "Rajkot", "Vadodara", "Bhavnagar"],
      "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur", "Kota", "Ajmer"],
      "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra", "Meerut"],
      "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur", "Ujjain"],
      "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur", "Darbhanga"],
      "West Bengal": ["Kolkata", "Howrah", "Darjeeling", "Siliguri", "Bardhaman"],
      "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela", "Puri", "Balasore"],
      "Jharkhand": ["Ranchi", "Dhanbad", "Jamshedpur", "Hazaribagh", "Bokaro"],
      "Chhattisgarh": ["Raipur", "Bilaspur", "Durg", "Korba", "Jagdalpur"],
      "Assam": ["Guwahati", "Silchar", "Dibrugarh", "Jorhat", "Tezpur"],
      "Punjab": ["Amritsar", "Ludhiana", "Jalandhar", "Patiala", "Bathinda"],
      "Haryana": ["Gurgaon", "Faridabad", "Panipat", "Rohtak", "Karnal"],
      "Himachal Pradesh": ["Shimla", "Kullu", "Mandi", "Dharamshala", "Solan"],
      "Uttarakhand": ["Dehradun", "Haridwar", "Nainital", "Rishikesh", "Almora"],
      "Tripura": ["Agartala", "Dharmanagar", "Udaipur", "Kailasahar"],
      "Mizoram": ["Aizawl", "Lunglei", "Champhai", "Kolasib"],
      "Manipur": ["Imphal", "Thoubal", "Bishnupur", "Ukhrul"],
      "Nagaland": ["Kohima", "Dimapur", "Mokokchung", "Wokha"],
      "Sikkim": ["Gangtok", "Namchi", "Mangan", "Gyalshing"],
      "Meghalaya": ["Shillong", "Tura", "Nongpoh", "Jowai"],
      "Goa": ["North Goa", "South Goa"],
      "Arunachal Pradesh": ["Itanagar", "Tawang", "Bomdila", "Pasighat"],
      "Delhi": ["Central Delhi", "North Delhi", "South Delhi", "East Delhi", "West Delhi"]
    };

    function updateDistricts() {
      const state = document.getElementById("state").value;
      const districtDropdown = document.getElementById("district");
      districtDropdown.innerHTML = "<option value=''>-- Select District --</option>";

      if (districtMap[state]) {
        districtMap[state].forEach(function(district) {
          const option = document.createElement("option");
          option.text = district;
          option.value = district;
          districtDropdown.add(option);
        });
      }
    }
  </script>
</body>
</html>
