<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | SJVM</title>
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #003366;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }

    .info {
      margin-bottom: 20px;
    }

    .info h3 {
      color: #003366;
      margin-bottom: 10px;
    }

    .info p {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th {
      background-color: #003366;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ SJVM Student Dashboard</h1>
  </header>

  <nav>
    <a href="#" onclick="showProfile()">Profile</a>
    <a href="#" onclick="showPayments()">Payments</a>
    <a href="#" onclick="showAttendance()">Attendance</a>
    <a href="#" onclick="showHomework()">Homework</a>
  </nav>

  <div class="container" id="dashboardContent">
    <!-- Content dynamically inserted here -->
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
    const feesURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/fees.json";
    const attendanceURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/attendance.json";
    const homeworkURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/homeworks.json";

    const role = localStorage.getItem("role");
    const userid = localStorage.getItem("userid");
    const studentClass = localStorage.getItem("studentClass");
    const branch = localStorage.getItem("branch");

    async function loadStudentData() {
      if (role !== "Student" || !userid || !studentClass) {
        document.getElementById("dashboardContent").innerHTML = "<p style='color:red'>Access Denied. Please login as Student.</p>";
        return;
      }

      try {
        const res = await fetch(usersURL);
        const data = await res.json();
        const student = data["Student"]?.[studentClass]?.[userid];

        if (!student) {
          document.getElementById("dashboardContent").innerHTML = "<p style='color:red'>Student data not found.</p>";
          return;
        }

        showProfile(student);
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p style='color:red'>Failed to load student data.</p>";
      }
    }

    function showProfile(student) {
      document.getElementById("dashboardContent").innerHTML = `
        <div class="info">
          <h3>ðŸ‘¤ Profile</h3>
          <p><strong>User ID:</strong> ${userid}</p>
          <p><strong>Name:</strong> ${student.name}</p>
          <p><strong>Class:</strong> ${student.class}</p>
          <p><strong>Branch:</strong> ${branch}</p>
        </div>
      `;
    }

    async function showPayments() {
      try {
        const res = await fetch(feesURL);
        const feesData = await res.json();
        const fee = feesData?.[studentClass]?.[userid] || "No fees assigned.";

        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>ðŸ’° Payment Details</h3>
            <p>${fee}</p>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading fee data.</p>";
      }
    }

    async function showAttendance() {
      try {
        const res = await fetch(attendanceURL);
        const data = await res.json();

        let totalPresent = 0;
        let totalAbsent = 0;
        let tableRows = "";

        for (let date in data) {
          const record = data[date]?.[studentClass]?.[branch]?.[userid];
          if (record) {
            if (record === "Present") totalPresent++;
            else if (record === "Absent") totalAbsent++;
            tableRows += `<tr><td>${date}</td><td>${record}</td></tr>`;
          }
        }

        const total = totalPresent + totalAbsent;
        const percentage = total ? ((totalPresent / total) * 100).toFixed(1) : 0;

        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>ðŸ“Š Attendance Summary</h3>
            <p><strong>Present:</strong> ${totalPresent}</p>
            <p><strong>Absent:</strong> ${totalAbsent}</p>
            <p><strong>Attendance %:</strong> ${percentage}%</p>
            <h4>ðŸ“… Daily Attendance:</h4>
            <table>
              <tr><th>Date</th><th>Status</th></tr>
              ${tableRows || `<tr><td colspan="2">No records found.</td></tr>`}
            </table>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading attendance data.</p>";
      }
    }

    async function showHomework() {
      try {
        const res = await fetch(homeworkURL);
        const data = await res.json();
        const entries = data?.[studentClass]?.[branch];

        if (!entries || entries.length === 0) {
          document.getElementById("dashboardContent").innerHTML = `
            <div class="info"><h3>ðŸ“š Homework</h3><p>No homework assigned yet.</p></div>`;
          return;
        }

        const rows = entries.map(hw => `
          <tr>
            <td>${hw.date}</td>
            <td>${hw.title}</td>
            <td>${hw.description}</td>
          </tr>`).join("");

        document.getElementById("dashboardContent").innerHTML = `
          <div class="info">
            <h3>ðŸ“š Homework for ${studentClass} â€“ ${branch}</h3>
            <table>
              <tr><th>Date</th><th>Title</th><th>Description</th></tr>
              ${rows}
            </table>
          </div>
        `;
      } catch {
        document.getElementById("dashboardContent").innerHTML = `
          <div class="info"><h3>Homework</h3><p style="color:red;">Error loading homework data.</p></div>`;
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "userlogin.html";
    }

    window.onload = loadStudentData;
  </script>
</body>
</html>
