<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJVM Admissions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffd700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .redirect-btn {
      background: #ffd700;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .redirect-btn:hover {
      background: #e6c200;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ“ Admissions Portal</h1>
    <p>You are being redirected to our official Admission Application website.</p>
    <p><strong>Redirecting in <span id="countdown">5</span> seconds...</strong></p>
    <a href="https://forms.sjvmschools.org" class="redirect-btn">Go Now</a>
  </div>

  <script>
    let timeLeft = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if(timeLeft <= 0){
        clearInterval(timer);
        window.location.href = "https://forms.sjvmschools.org";
      }
    }, 1000);
  </script>

</body>
</html>
