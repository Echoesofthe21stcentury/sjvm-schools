<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SJVM Schools – Gallery</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #e6f0ff; color: #333; }
    .container { width: 90%; max-width: 1200px; margin: auto; }

    /* Header & Nav */
    header { background: #0047ab; color: #fff; padding: 1rem 0; }
    .logo { display: inline-block; margin-left: 1rem; font-size: 1.6rem; }
    .nav-list { list-style: none; float: right; margin-right: 1rem; }
    .nav-list li { display: inline; margin-left: 1.5rem; }
    .nav-list a { color: #fff; text-decoration: none; font-weight: bold; }
    .nav-list a.active,
    .nav-list a:hover { text-decoration: underline; }

    /* Branch filter */
    .branch-filter { text-align: center; margin: 2rem 0; }
    .branch-filter button {
      background: #0047ab; color: #fff;
      border: none; padding: 0.6rem 1.2rem;
      margin: 0 0.5rem; border-radius: 4px;
      cursor: pointer;
    }
    .branch-filter button.active { background: #003380; }

    /* Gallery grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1rem;
    }
    .gallery-item {
      overflow: hidden; border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,102,204,0.2);
    }
    .gallery-item img {
      width: 100%; height: 150px; object-fit: cover;
      display: block;
    }

    /* Footer */
    footer { background: #0047ab; color: #fff; text-align: center; padding: 1rem 0; margin-top: 2rem; }
  </style>
  <script>
    function showBranch(branch) {
      document.querySelectorAll('.gallery-item').forEach(item => {
        item.style.display = item.dataset.branch === branch || branch === 'all' ? 'block' : 'none';
      });
      document.querySelectorAll('.branch-filter button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.branch === branch);
      });
    }
    window.onload = () => showBranch('all');
  </script>
</head>
<body>
  <!-- Header/Nav -->
  <header>
    <div class="container">
      <h1 class="logo">SJVM Schools</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="branches.html">Branches</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="admission.html">Admission</a></li>
          <li><a href="request.html">Request Login</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Branch Filter -->
  <div class="branch-filter container">
    <button data-branch="all" onclick="showBranch('all')">All Branches</button>
    <button data-branch="bandikodigenahalli" onclick="showBranch('bandikodigenahalli')">Bandikodigenahalli</button>
    <button data-branch="atturu" onclick="showBranch('atturu')">Atturu Layout</button>
  </div>

  <!-- Gallery Grid -->
  <section class="gallery-grid container">
    <!-- Bandikodigenahalli photos -->
    <div class="gallery-item" data-branch="bandikodigenahalli">
      <img src="images/bandi1.jpg" alt="Bandi Celebration 1">
    </div>
    <div class="gallery-item" data-branch="bandikodigenahalli">
      <img src="images/bandi2.jpg" alt="Bandi Program 2">
    </div>
    <!-- Atturu Layout photos -->
    <div class="gallery-item" data-branch="atturu">
      <img src="images/attu1.jpg" alt="Atturu Celebration 1">
    </div>
    <div class="gallery-item" data-branch="atturu">
      <img src="images/attu2.jpg" alt="Atturu Program 2">
    </div>
    <!-- Add more items as needed -->
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 SJVM Schools. All Rights Reserved.</p>
  </footer>
</body>
</html>
