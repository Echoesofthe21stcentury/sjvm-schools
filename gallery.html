<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJVM Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background-color: #0059b3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #003366;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .photo-card {
      width: 300px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .photo-card img {
      width: 100%;
      border-radius: 5px;
    }

    .upload-form {
      display: none;
      background: #eee;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 500px;
    }

    .upload-form input, .upload-form select, .upload-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0059b3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <h1>SJVM Schools ‚Äì Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#" onclick="showGallery('bandi')">Bandikodigenahalli</a>
    <a href="#" onclick="showGallery('atturu')">Atturu Layout</a>
  </nav>

  <div class="upload-form" id="uploadForm">
    <h3>Upload Photo & Generate JSON</h3>
    <form onsubmit="return generateJSON(event)">
      <label>Select Branch:</label>
      <select id="branch" required>
        <option value="bandi">Bandikodigenahalli</option>
        <option value="atturu">Atturu Layout</option>
      </select><br>

      <label>Select Image:</label>
      <input type="file" id="photo" accept="image/*" required><br>

      <label>Description:</label>
      <textarea id="desc" rows="3" required></textarea><br>

      <button type="submit">Download JSON</button>
    </form>
    <p style="font-size: 13px;">Note: Upload this image and JSON file to GitHub manually.</p>
  </div>

  <div class="gallery-container" id="galleryArea">
    <p style="text-align:center;">Click a branch above to view gallery photos.</p>
  </div>

  <script>
    window.onload = function () {
      const role = localStorage.getItem("role");
      if (role === "Coordinator" || role === "Admin" || role === "Principal") {
        document.getElementById("uploadForm").style.display = "block";
      }
    };

    function showGallery(branch) {
      fetch(`gallery_${branch}.json`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("galleryArea");
          container.innerHTML = "";
          data.forEach(photo => {
            const div = document.createElement("div");
            div.className = "photo-card";
            div.innerHTML = `
              <img src="${photo.url}" alt="Gallery Photo">
              <p>${photo.description}</p>
              <button onclick="downloadImage('${photo.url}')">üì• Download</button>
              <button onclick="shareImage('${photo.url}')">üì§ Share</button>
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          document.getElementById("galleryArea").innerHTML = "<p>‚ö†Ô∏è No images found or failed to load.</p>";
        });
    }

    function generateJSON(event) {
      event.preventDefault();
      const branch = document.getElementById("branch").value;
      const photo = document.getElementById("photo").files[0];
      const desc = document.getElementById("desc").value;

      if (!photo || !desc) {
        alert("Please select image and enter description");
        return false;
      }

      const url = "images/" + photo.name;
      const data = [
        {
          url: url,
          description: desc
        }
      ];

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `gallery_${branch}.json`;
      link.click();

      alert("‚úÖ JSON file generated. Upload it along with the image to GitHub.");
      return false;
    }

    function downloadImage(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = url.split("/").pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function shareImage(url) {
      if (navigator.share) {
        navigator.share({
          title: "Check out this photo from SJVM Gallery",
          url: url
        }).catch(() => {
          alert("‚ùå Share cancelled or not supported.");
        });
      } else {
        navigator.clipboard.writeText(url).then(() => {
          alert("üìã Link copied to clipboard.");
        });
      }
    }
  </script>

</body>
</html>
