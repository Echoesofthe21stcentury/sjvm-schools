<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e0ebff;
    }
    .logout {
      text-align: center;
      margin-top: 30px;
    }
    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

<header>
  <h1>üë©‚Äçüè´ SJVM Teacher Dashboard</h1>
  <div style="position:absolute; top:15px; right:20px; color:white;">
    üë§ <span id="usernameDisplay"></span>
    <button onclick="logout()" style="background: crimson; color: white; padding: 6px 12px; border: none; border-radius: 5px; margin-left: 10px;">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="loadAttendanceForm()">üìÖ Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">üìö Upload Homework</a>
  <a href="#" onclick="uploadResult()">‚ûï Add Result</a>
</nav>

<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<script>
  const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
  const resultsURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/results.json";
  const resultFileBase = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/results/";
  const homeworkFileURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/homework.json";

  const username = localStorage.getItem("username");
  const branch = localStorage.getItem("branch");

  document.getElementById("usernameDisplay").textContent = username;

  if (localStorage.getItem("role") !== "Teacher" || !branch) {
    alert("Access denied");
    window.location.href = "userlogin.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "userlogin.html";
  }

  async function uploadResult() {
    const res = await fetch(usersURL);
    const data = await res.json();
    const students = data["Student"];
    const classes = Object.keys(students);

    let options = classes.map(cls => `<option value="${cls}">${cls}</option>`).join("");
    document.getElementById("dashboardContent").innerHTML = `
      <h2>‚ûï Add Result</h2>
      <label>Select Class:</label>
      <select id="classSelect" onchange="populateStudents(this.value)">
        <option value="">-- Select --</option>
        ${options}
      </select><br><br>
      <label>Exam Type:</label>
      <select id="examType">
        <option value="FA1">FA1</option>
        <option value="FA2">FA2</option>
        <option value="SA1">SA1</option>
        <option value="FA3">FA3</option>
        <option value="FA4">FA4</option>
        <option value="SA2">SA2</option>
      </select><br><br>
      <label>Select Student:</label>
      <select id="studentSelect"><option>-- Select Class First --</option></select><br><br>
      <table>
        <thead><tr><th>Subject</th><th>Marks Obtained</th><th>Max Marks</th><th>Grade</th></tr></thead>
        <tbody id="marksTable">
          ${["Kannada", "English", "Hindi", "Mathematics", "EVS", "Science", "Social Science"].map(sub => `
            <tr>
              <td>${sub}</td>
              <td><input type="number" id="${sub}" /></td>
              <td><input type="number" value="100" disabled /></td>
              <td>
                <select id="grade_${sub}">
                  <option>A+</option><option>A</option><option>B+</option><option>B</option>
                  <option>C+</option><option>C</option><option>D+</option><option>D</option>
                  <option>E+</option><option>E</option>
                </select>
              </td>
            </tr>`).join("")
          }
        </tbody>
      </table><br>
      <label>Status:</label>
      <select id="status"><option>Pass</option><option>Fail</option></select><br><br>
      <button onclick="submitResult()">Upload Result</button>
      <p id="resultStatus"></p>
    `;
    window.studentData = students;
  }

  function populateStudents(cls) {
    const dropdown = document.getElementById("studentSelect");
    dropdown.innerHTML = "";
    const students = window.studentData[cls];
    for (let id in students) {
      if (students[id].branch === branch) {
        dropdown.innerHTML += `<option value="${id}">${students[id].name} (${id})</option>`;
      }
    }
  }

  async function submitResult() {
    const studentId = document.getElementById("studentSelect").value;
    const className = document.getElementById("classSelect").value;
    const examType = document.getElementById("examType").value;
    const status = document.getElementById("status").value;
    const token = prompt("Enter GitHub PAT to upload:");

    if (!studentId || !className || !examType) {
      alert("All fields are required.");
      return;
    }

    const subjects = ["Kannada", "English", "Hindi", "Mathematics", "EVS", "Science", "Social Science"];
    const marks = {};
    let total = 0, max = 0;
    subjects.forEach(sub => {
      const val = parseInt(document.getElementById(sub).value);
      const grade = document.getElementById("grade_" + sub).value;
      if (isNaN(val)) return;
      marks[sub] = val;
      total += val;
      max += 100;
    });

    const percentage = ((total / max) * 100).toFixed(2);
    const finalData = {
      ...marks,
      Total: total,
      Max: max,
      Percentage: parseFloat(percentage),
      Grade: document.getElementById("grade_Kannada").value,
      Status: status
    };

    const individualFile = `${examType}_${studentId}.json`;
    const content = btoa(JSON.stringify({ student_id: studentId, class: className, exam_type: examType, marks: finalData }, null, 2));

    // Upload individual result file
    await fetch(resultFileBase + individualFile, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({
        message: `Add/Update result for ${studentId}`,
        content
      })
    });

    // Fetch existing results.json
    const mainRes = await fetch(resultsURL, { headers: { Authorization: `token ${token}` } });
    const existing = await mainRes.json();
    const sha = existing.sha;
    const raw = atob(existing.content);
    const resultData = JSON.parse(raw);

    // Merge into resultData
    if (!resultData[studentId]) resultData[studentId] = {};
    resultData[studentId][examType] = finalData;

    const updatedContent = btoa(JSON.stringify(resultData, null, 2));

    // Upload to results.json
    await fetch(resultsURL, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({
        message: `Update results.json for ${studentId}`,
        content: updatedContent,
        sha
      })
    });

    document.getElementById("resultStatus").innerText = "‚úÖ Result uploaded successfully!";
  }

  async function uploadHomework() {
    const subjects = ["Kannada", "English", "Mathematics", "Science", "Social Science"];
    const options = subjects.map(s => `<option value="${s}">${s}</option>`).join("");
    document.getElementById("dashboardContent").innerHTML = `
      <h2>üìö Upload Homework</h2>
      <label>Class:</label><input id="hwClass" /><br>
      <label>Subject:</label><select id="hwSubject">${options}</select><br>
      <label>Task:</label><textarea id="hwTask"></textarea><br>
      <label>Due Date:</label><input type="date" id="hwDue" /><br>
      <button onclick="submitHomework()">Upload Homework</button>
      <p id="hwStatus"></p>
    `;
  }

  async function submitHomework() {
    const cls = document.getElementById("hwClass").value;
    const sub = document.getElementById("hwSubject").value;
    const task = document.getElementById("hwTask").value;
    const due = document.getElementById("hwDue").value;
    const token = prompt("GitHub PAT:");

    const hw = { subject: sub, task, dueDate: due };

    // Get existing
    const res = await fetch(homeworkFileURL, { headers: { Authorization: `token ${token}` } });
    const body = await res.json();
    const sha = body.sha;
    const content = atob(body.content);
    const data = JSON.parse(content);

    if (!data[cls]) data[cls] = [];
    data[cls].push(hw);

    const updated = btoa(JSON.stringify(data, null, 2));
    await fetch(homeworkFileURL, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({ message: "Update homework", content: updated, sha })
    });

    document.getElementById("hwStatus").innerText = "‚úÖ Homework uploaded!";
  }

  function loadAttendanceForm() {
    document.getElementById("dashboardContent").innerHTML = `
      <h2>üìÖ Mark Attendance</h2>
      <p>üìå Coming soon! (Will support daily marking with GitHub JSON update)</p>
    `;
  }
</script>

</body>
</html>
