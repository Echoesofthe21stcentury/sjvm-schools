<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coordinator Dashboard â€“ SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    .upload-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-form input,
    .upload-form select,
    .upload-form textarea,
    .upload-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0059b3;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background-color: #003366;
    }

    .logout {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coordinator Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <h2>Upload Gallery Photo</h2>

  <div class="upload-form">
    <form onsubmit="return generateJSON(event)">
      <label>Choose Branch:</label>
      <select id="branch" required>
        <option value="bandi">Bandikodigenahalli</option>
        <option value="atturu">Atturu Layout</option>
      </select>

      <label>Select Image:</label>
      <input type="file" id="photo" accept="image/*" required>

      <label>Description (2â€“3 lines):</label>
      <textarea id="desc" rows="3" required></textarea>

      <button type="submit">ðŸ“„ Download JSON</button>
    </form>
  </div>

  <script>
    // Ensure only Coordinators can view
    const role = localStorage.getItem("role");
    if (role !== "Coordinator") {
      alert("Access denied. Only Coordinators allowed.");
      window.location.href = "userlogin.html";
    }

    function generateJSON(event) {
      event.preventDefault();

      const branch = document.getElementById("branch").value;
      const photo = document.getElementById("photo").files[0];
      const desc = document.getElementById("desc").value;

      if (!photo || !desc) {
        alert("Please select an image and enter a description.");
        return false;
      }

      const url = "images/" + photo.name;

      const data = [{
        url: url,
        description: desc
      }];

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `gallery_${branch}.json`;
      link.click();

      alert("âœ… JSON downloaded. Upload it with the image to GitHub.");
      return false;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "userlogin.html";
    }
  </script>

</body>
</html>
