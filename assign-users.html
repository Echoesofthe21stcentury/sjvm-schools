<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Users ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; }
    label, select, input { display: block; margin-top: 15px; width: 100%; max-width: 400px; padding: 10px; }
    button { margin-top: 20px; background: #003366; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    textarea { width: 100%; height: 300px; margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>üë§ Assign New User</h2>

  <label>Role:</label>
  <select id="role" onchange="toggleClass()">
    <option value="">-- Select Role --</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Admin">Admin</option>
    <option value="Chairman">Chairman</option>
    <option value="Principal">Principal</option>
    <option value="Coordinator">Coordinator</option>
  </select>

  <div id="class-container" style="display:none;">
    <label>Class (for Students only):</label>
    <select id="userClass">
      <option>PKG</option>
      <option>LKG</option>
      <option>UKG</option>
      <option>Class 1</option>
      <option>Class 2</option>
      <option>Class 3</option>
      <option>Class 4</option>
      <option>Class 5</option>
      <option>Class 6</option>
      <option>Class 7</option>
      <option>Class 8</option>
      <option>Class 9</option>
      <option>Class 10</option>
    </select>
  </div>

  <label>User ID:</label>
  <input id="userid" placeholder="e.g., STU-002" />

  <label>Full Name:</label>
  <input id="fullname" placeholder="e.g., Rahul Kumar" />

  <label>Password:</label>
  <input id="password" placeholder="e.g., abc123" />

  <button onclick="assignUser()">‚ûï Add User</button>

  <h3>üìÅ users.json Content:</h3>
  <textarea id="jsonBox" readonly></textarea>

  <button onclick="downloadJSON()">üì• Download users.json</button>

  <script>
    let users = {};

    function toggleClass() {
      const role = document.getElementById("role").value;
      document.getElementById("class-container").style.display = (role === "Student") ? "block" : "none";
    }

    function assignUser() {
      const role = document.getElementById("role").value;
      const userId = document.getElementById("userid").value.trim();
      const fullName = document.getElementById("fullname").value.trim();
      const password = document.getElementById("password").value.trim();
      const studentClass = document.getElementById("userClass").value;

      if (!role || !userId || !fullName || !password) {
        alert("Fill all required fields!");
        return;
      }

      if (!users[role]) users[role] = {};

      users[role][userId] = {
        name: fullName,
        password: password,
        ...(role === "Student" ? { class: studentClass, active: true } : {})
      };

      document.getElementById("jsonBox").value = JSON.stringify(users, null, 2);

      document.getElementById("userid").value = "";
      document.getElementById("fullname").value = "";
      document.getElementById("password").value = "";
    }

    function downloadJSON() {
      const blob = new Blob([document.getElementById("jsonBox").value], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "users.json";
      link.click();
    }
  </script>
</body>
</html>
