<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    select.present {
      background-color: #d4edda;
    }
    select.absent {
      background-color: #f8d7da;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .logout {
      text-align: center;
      margin-top: 30px;
    }
    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #800000;
    }
    #confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>

<header>
  <h1>üë©‚Äçüè´ SJVM Teacher Dashboard</h1>
  <div style="position:absolute; top:15px; right:20px; color:white;">
    üë§ <span id="usernameDisplay"></span>
    <button onclick="logout()" style="background: crimson; color: white; padding: 6px 12px; border: none; border-radius: 5px; margin-left: 10px;">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="loadAttendanceForm()">üìÖ Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">üìö Upload Homework</a>
</nav>

<div id="confetti"></div>
<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<script>
  const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
  const homeworkURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/homework.json";
  const attendanceURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/attendance.json";
  const branch = localStorage.getItem("branch");
  const username = localStorage.getItem("username");

  document.getElementById("usernameDisplay").textContent = username;

  if (!branch || localStorage.getItem("role") !== "Teacher") {
    alert("Access denied");
    window.location.href = "userlogin.html";
  }

  // One-time confetti
  if (!localStorage.getItem("confettiShown")) {
    const confetti = document.createElement("div");
    confetti.innerHTML = "üéâ Welcome " + username;
    confetti.style.cssText = "position:fixed;top:30%;left:50%;transform:translateX(-50%);font-size:2rem;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2);z-index:9999;";
    document.body.appendChild(confetti);
    setTimeout(() => {
      confetti.remove();
    }, 3000);
    localStorage.setItem("confettiShown", true);
  }

  function logout() {
    localStorage.clear();
    window.location.href = "userlogin.html";
  }

  async function loadAttendanceForm() {
    const res = await fetch(usersURL);
    const data = await res.json();
    const studentData = data["Student"];
    let classOptions = Object.keys(studentData).map(cls => `<option value="${cls}">${cls}</option>`).join("");

    document.getElementById("dashboardContent").innerHTML = `
      <h2>üìÖ Mark Attendance</h2>
      <label>Select Date:</label><input type="date" id="attDate" value="${new Date().toISOString().split('T')[0]}"><br>
      <label>Select Class:</label>
      <select id="attClass">${classOptions}</select>
      <button onclick="generateAttendance()">Load Students</button>
      <form id="attForm"></form>
    `;
  }

  async function generateAttendance() {
    const cls = document.getElementById("attClass").value;
    const res = await fetch(usersURL);
    const data = await res.json();
    const students = data["Student"]?.[cls];
    let html = `<h3>Class: ${cls} | Branch: ${branch}</h3><table><tr><th>Student ID</th><th>Name</th><th>Status</th></tr>`;

    for (let id in students) {
      if (students[id].branch === branch) {
        html += `
          <tr>
            <td>${id}</td>
            <td>${students[id].name}</td>
            <td>
              <select name="${id}" onchange="this.className = this.value === 'Present' ? 'present' : 'absent'">
                <option value="Present" class="present">Present</option>
                <option value="Absent" class="absent">Absent</option>
              </select>
            </td>
          </tr>`;
      }
    }

    html += `</table><br><button onclick="submitAttendance(event)">Submit Attendance</button>`;
    document.getElementById("attForm").innerHTML = html;
  }

  async function submitAttendance(e) {
    e.preventDefault();
    const form = document.getElementById("attForm");
    const selects = form.querySelectorAll("select");
    const attendance = {};
    selects.forEach(sel => {
      attendance[sel.name] = sel.value;
    });

    const date = document.getElementById("attDate").value;
    const cls = document.getElementById("attClass").value;
    const token = prompt("üîê Enter GitHub PAT to save attendance:");

    try {
      const res = await fetch(attendanceURL, {
        headers: { Authorization: `token ${token}`, Accept: "application/vnd.github.v3+json" }
      });
      const file = await res.json();
      const sha = file.sha;
      const content = atob(file.content);
      let data = JSON.parse(content);

      if (!data[date]) data[date] = {};
      if (!data[date][cls]) data[date][cls] = {};
      if (!data[date][cls][branch]) data[date][cls][branch] = {};

      if (Object.keys(data[date][cls][branch]).length) {
        alert("‚ö†Ô∏è Attendance already marked for this class & branch.");
        return;
      }

      data[date][cls][branch] = attendance;
      const newContent = btoa(JSON.stringify(data, null, 2));

      const upload = await fetch(attendanceURL, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, Accept: "application/vnd.github.v3+json" },
        body: JSON.stringify({
          message: `üìù Attendance for ${cls} (${branch}) on ${date}`,
          content: newContent,
          sha
        })
      });

      if (upload.ok) {
        alert("‚úÖ Attendance saved successfully!");
        form.innerHTML = "";
      } else {
        alert("‚ùå GitHub upload failed.");
      }
    } catch (err) {
      alert("‚ùå Error: " + err.message);
    }
  }

  async function uploadHomework() {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("dashboardContent").innerHTML = `
      <h2>üìö Upload Homework</h2>
      <label>Select Class:</label>
      <select id="homeClass">
        <option>PKG</option><option>LKG</option><option>UKG</option>
        <option>Class 1</option><option>Class 2</option><option>Class 3</option>
        <option>Class 4</option><option>Class 5</option><option>Class 6</option>
        <option>Class 7</option><option>Class 8</option><option>Class 9</option><option>Class 10</option>
      </select>
      <label>Subject:</label>
      <input type="text" id="subject">
      <label>Homework Description:</label>
      <textarea id="desc"></textarea>
      <button onclick="submitHomework()">Upload</button>
    `;
  }

  async function submitHomework() {
    const cls = document.getElementById("homeClass").value;
    const subject = document.getElementById("subject").value.trim();
    const desc = document.getElementById("desc").value.trim();
    const token = prompt("üîê Enter GitHub PAT to save homework:");
    const date = new Date().toISOString().split("T")[0];

    try {
      const res = await fetch(homeworkURL, {
        headers: { Authorization: `token ${token}`, Accept: "application/vnd.github.v3+json" }
      });
      const file = await res.json();
      const sha = file.sha;
      const content = atob(file.content);
      let data = JSON.parse(content);

      if (!data[cls]) data[cls] = {};
      if (!data[cls][branch]) data[cls][branch] = [];

      data[cls][branch].push({ date, subject, description: desc });

      const newContent = btoa(JSON.stringify(data, null, 2));

      const upload = await fetch(homeworkURL, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, Accept: "application/vnd.github.v3+json" },
        body: JSON.stringify({
          message: `üìö Homework for ${cls} (${branch}) on ${date}`,
          content: newContent,
          sha
        })
      });

      if (upload.ok) {
        alert("‚úÖ Homework uploaded!");
        uploadHomework();
      } else {
        alert("‚ùå Upload failed.");
      }
    } catch (err) {
      alert("‚ùå Error: " + err.message);
    }
  }
</script>
</body>
</html>
