<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJVM Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to SJVM Portal</h1>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Login</button>
    </form>
    <p>Only authorized users are allowed to log in.</p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Simple mock login condition
      if (user === "student" && pass === "1234") {
        window.location.href = "dashboard/student-dashboard.html";
      } else if (user === "teacher" && pass === "abcd") {
        window.location.href = "dashboard/teacher-dashboard.html";
      } else {
        alert("Invalid login credentials.");
      }
    }
  </script>
</body>
</html>
