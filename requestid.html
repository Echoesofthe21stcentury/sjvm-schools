<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Student Login ID â€“ SJVM Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #002244;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Request Your SJVM Student Login ID</h2>
    
    <form action="https://formsubmit.co/echoesofthe21stcentury@gmail.com" method="POST">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="class">Class Applying For</label>
      <select name="class" id="class" required>
        <option value="">Select Class</option>
        <option value="PKG">PKG</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
      </select>

      <label for="mobile">Parent Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10-digit mobile number">

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required placeholder="yourname@email.com">

      <label for="schoolbranch">School Branch</label>
      <select name="branch" id="schoolbranch" required>
        <option value="">Select Branch</option>
        <option value="Atturu Layout">Atturu Layout</option>
        <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      </select>

      <!-- FormSubmit Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://sjvmschools.org/thankyou.html">

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SJVM Schools. All rights reserved.
  </footer>

</body>
</html>
