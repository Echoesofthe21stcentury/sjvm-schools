<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign User ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      padding: 20px;
    }
    h1 {
      color: #003366;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0059b3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>üë§ Assign New User</h1>

<label for="role">Select Role:</label>
<select id="role" onchange="toggleFields()">
  <option value="">-- Select Role --</option>
  <option value="Student">Student</option>
  <option value="Teacher">Teacher</option>
  <option value="Coordinator">Coordinator</option>
  <option value="Admin">Admin</option>
  <option value="Principal">Principal</option>
  <option value="Chairman">Chairman</option>
</select>

<div id="classContainer" style="display:none;">
  <label for="class">Class:</label>
  <select id="class">
    <option value="">-- Select Class --</option>
    <option>PKG</option><option>LKG</option><option>UKG</option>
    <option>Class 1</option><option>Class 2</option><option>Class 3</option>
    <option>Class 4</option><option>Class 5</option><option>Class 6</option>
    <option>Class 7</option><option>Class 8</option><option>Class 9</option><option>Class 10</option>
  </select>
</div>

<div id="branchContainer" style="display:none;">
  <label for="branch">Branch:</label>
  <select id="branch">
    <option value="">-- Select Branch --</option>
    <option>Bandikodigenahalli</option>
    <option>Atturu Layout</option>
  </select>
</div>

<label for="userid">User ID (e.g. STU-001):</label>
<input type="text" id="userid" />

<label for="name">Full Name:</label>
<input type="text" id="name" />

<label for="password">Password:</label>
<input type="text" id="password" />

<button onclick="assignUser()">‚úÖ Assign User</button>

<div id="qr"></div>

<script>
  // === PIN protection ===
  const allowedRoles = ["Principal", "Admin", "Chairman"];
  const role = localStorage.getItem("role");

  if (!allowedRoles.includes(role)) {
    const pin = prompt("üîí Enter PIN to access:");
    if (pin !== "2011") {
      alert("‚ùå Wrong PIN. Redirecting to login...");
      window.location.href = "userlogin.html";
    }
  }

  function toggleFields() {
    const role = document.getElementById("role").value;
    document.getElementById("classContainer").style.display = (role === "Student") ? "block" : "none";
    document.getElementById("branchContainer").style.display = ["Student", "Teacher", "Coordinator", "Admin"].includes(role) ? "block" : "none";
  }

  async function assignUser() {
    const role = document.getElementById("role").value;
    const className = document.getElementById("class")?.value;
    const branch = document.getElementById("branch")?.value;
    const userid = document.getElementById("userid").value.trim();
    const name = document.getElementById("name").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!role || !userid || !name || !password || (role === "Student" && !className) || (["Student", "Teacher", "Coordinator", "Admin"].includes(role) && !branch)) {
      alert("‚ö†Ô∏è Please fill all required fields.");
      return;
    }

    const token = prompt("üîê Enter your OTT:");
    const fileURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/users.json";

    try {
      const res = await fetch(fileURL, {
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        }
      });

      const file = await res.json();
      const sha = file.sha;
      const content = atob(file.content);
      let data = JSON.parse(content);

      if (!data[role]) data[role] = {};

      if (role === "Student") {
        if (!data[role][className]) data[role][className] = {};
        data[role][className][userid] = { name, password, class: className, branch };
      } else if (["Teacher", "Coordinator", "Admin"].includes(role)) {
        if (!data[role][branch]) data[role][branch] = {};
        data[role][branch][userid] = { name, password, branch };
      } else {
        data[role][userid] = { name, password };
      }

      const newContent = btoa(JSON.stringify(data, null, 2));

      const upload = await fetch(fileURL, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: `‚ûï User assigned: ${userid}`,
          content: newContent,
          sha
        })
      });

      if (upload.ok) {
        alert("‚úÖ User assigned and uploaded to GitHub!");

        const loginURL = `https://sjvmschools.org/userlogin.html?role=${role}&userid=${userid}${role === "Student" ? `&class=${className}` : ""}`;
        const qr = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(loginURL)}&size=150x150`;

        document.getElementById("qr").innerHTML = `
          <h3>üìé Login Link:</h3>
          <a href="${loginURL}" target="_blank">${loginURL}</a>
          <h4>üì± QR Code:</h4>
          <img src="${qr}" alt="QR Code">
        `;
      } else {
        alert("‚ùå Upload failed.");
      }

    } catch (err) {
      alert("‚ùå Error: " + err.message);
    }
  }
</script>

</body>
</html>
