<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJVM User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: crimson;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>üîê SJVM User Login</h2>

<div class="login-box">
  <label for="role">Select Role</label>
  <select id="role" onchange="toggleFields()">
    <option value="">-- Select Role --</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Coordinator">Coordinator</option>
    <option value="Admin">Admin</option>
    <option value="Principal">Principal</option>
    <option value="Chairman">Chairman</option>
  </select>

  <div id="branchContainer" style="display: none;">
    <label for="branch">Select Branch</label>
    <select id="branch">
      <option value="">-- Select Branch --</option>
      <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      <option value="Atturu Layout">Atturu Layout</option>
    </select>
  </div>

  <div id="classContainer" style="display: none;">
    <label for="studentClass">Select Class</label>
    <select id="studentClass">
      <option value="">-- Select Class --</option>
      <option value="PKG">PKG</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 7">Class 7</option>
      <option value="Class 8">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
    </select>
  </div>

  <label for="userid">User ID</label>
  <input type="text" id="userid" placeholder="Enter your user ID" />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" />

  <button onclick="loginUser()">Login</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";

function toggleFields() {
  const role = document.getElementById("role").value;
  const branchContainer = document.getElementById("branchContainer");
  const classContainer = document.getElementById("classContainer");

  branchContainer.style.display = (role === "Student" || role === "Teacher" || role === "Admin") ? "block" : "none";
  classContainer.style.display = (role === "Student") ? "block" : "none";
}

async function loginUser() {
  const role = document.getElementById("role").value;
  const userid = document.getElementById("userid").value.trim();
  const password = document.getElementById("password").value.trim();
  const studentClass = document.getElementById("studentClass")?.value;
  const branch = document.getElementById("branch")?.value;
  const errorMsg = document.getElementById("errorMsg");

  if (!role || !userid || !password || 
      (role === "Student" && (!studentClass || !branch)) ||
      ((role === "Teacher" || role === "Admin") && !branch)) {
    errorMsg.textContent = "‚ùå Please fill in all required fields.";
    return;
  }

  try {
    const res = await fetch(usersURL);
    const data = await res.json();

    let user;
    if (role === "Student") {
      user = data.Student?.[studentClass]?.[userid];
    } else if (role === "Teacher" || role === "Admin") {
      user = data[role]?.[branch]?.[userid];
    } else {
      user = data[role]?.[userid];
    }

    if (user && user.password === password) {
      localStorage.setItem("userid", userid);
      localStorage.setItem("role", role);
      localStorage.setItem("username", user.name);
      if (role === "Student") {
        localStorage.setItem("studentClass", studentClass);
        localStorage.setItem("branch", branch);
      } else if (role === "Teacher" || role === "Admin") {
        localStorage.setItem("branch", branch);
      }
      window.location.href = `${role.toLowerCase()}-dashboard.html`;
    } else {
      errorMsg.textContent = "‚ùå Invalid credentials. Please try again.";
    }

  } catch (e) {
    errorMsg.textContent = "‚ùå Failed to fetch user data.";
  }
}
</script>

</body>
</html>
