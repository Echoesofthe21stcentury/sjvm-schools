<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8fc; margin: 0; }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }
    input, select, textarea, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #e0ebff; }
    .logout {
      text-align: center;
      margin: 30px;
    }
    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

<header>
  <h1>üë©‚Äçüè´ SJVM Teacher Dashboard</h1>
  <div style="position:absolute; top:15px; right:20px; color:white;">
    üë§ <span id="usernameDisplay"></span>
    <button onclick="logout()" style="background: crimson; color: white; padding: 6px 12px; border: none; border-radius: 5px; margin-left: 10px;">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="loadAttendanceForm()">üìÖ Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">üìö Upload Homework</a>
  <a href="#" onclick="uploadResult()">üìù Add Result</a>
</nav>

<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<script>
const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
const resultUploadURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/results/";
const branch = localStorage.getItem("branch");
const username = localStorage.getItem("username");

document.getElementById("usernameDisplay").textContent = username;

if (!branch || localStorage.getItem("role") !== "Teacher") {
  alert("Access denied");
  window.location.href = "userlogin.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "userlogin.html";
}

function loadAttendanceForm() {
  document.getElementById("dashboardContent").innerHTML = "<p>üìÖ Attendance form will be here.</p>";
}

function uploadHomework() {
  document.getElementById("dashboardContent").innerHTML = "<p>üìö Homework upload will be here.</p>";
}

async function uploadResult() {
  const res = await fetch(usersURL);
  const data = await res.json();
  const studentsByClass = data["Student"] || {};

  let classOptions = Object.keys(studentsByClass).filter(cls => /^\d+$/.test(cls));
  let classSelect = `<select id="resultClass" onchange="loadStudentDropdown(this.value)">
    <option value="">-- Select Class --</option>
    ${classOptions.map(cls => `<option value="${cls}">Class ${cls}</option>`).join("")}
  </select>`;

  document.getElementById("dashboardContent").innerHTML = `
    <h2>üìù Add Result</h2>
    <label>Select Class:</label>
    ${classSelect}<br>

    <label>Exam Type:</label>
    <select id="examType">
      <option value="FA1">Formative Assessment-1</option>
      <option value="FA2">Formative Assessment-2</option>
      <option value="SA1">Summative Assessment-1</option>
      <option value="FA3">Formative Assessment-3</option>
      <option value="FA4">Formative Assessment-4</option>
      <option value="SA2">Summative Assessment-2</option>
    </select><br>

    <label>Select Student:</label>
    <select id="studentIdSelect"><option value="">-- Select Class First --</option></select><br>

    <label>Pass/Fail:</label>
    <select id="passStatus">
      <option value="Pass">Pass</option>
      <option value="Fail">Fail</option>
    </select><br>

    <h4>Enter Marks:</h4>
    <table id="marksTable">
      <tr><th>Subject</th><th>Marks Obtained</th><th>Max Marks</th><th>Grade</th></tr>
      ${["Kannada", "English", "Hindi", "Mathematics", "EVS", "Science", "Social Science"].map(sub => `
        <tr>
          <td>${sub}</td>
          <td><input type='number' class='obtained' data-subject='${sub}'></td>
          <td><input type='number' class='max' data-subject='${sub}' value='100'></td>
          <td>
            <select class='grade' data-subject='${sub}'>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="E+">E+</option>
              <option value="E">E</option>
            </select>
          </td>
        </tr>
      `).join("")}
    </table>

    <p><strong>Total:</strong> <span id="totalMarks">0</span> / <span id="maxTotalMarks">0</span> | <strong>Percentage:</strong> <span id="percentage">0</span>%</p>

    <label>Final Grade:</label>
    <select id="finalGrade">
      <option value="A+">A+</option>
      <option value="A">A</option>
      <option value="B+">B+</option>
      <option value="B">B</option>
      <option value="C+">C+</option>
      <option value="C">C</option>
      <option value="D+">D+</option>
      <option value="D">D</option>
      <option value="E+">E+</option>
      <option value="E">E</option>
    </select><br><br>

    <button onclick="submitResult()">Upload Result</button>
    <p id="resultStatus"></p>
  `;

  window.studentsByClass = studentsByClass;
  document.querySelectorAll(".obtained, .max").forEach(input => {
    input.addEventListener("input", calculateTotals);
  });
}

function calculateTotals() {
  let total = 0;
  let max = 0;
  document.querySelectorAll(".obtained").forEach((el, i) => {
    const val = parseFloat(el.value);
    const maxVal = parseFloat(document.querySelectorAll(".max")[i].value);
    if (!isNaN(val)) total += val;
    if (!isNaN(maxVal)) max += maxVal;
  });
  document.getElementById("totalMarks").textContent = total;
  document.getElementById("maxTotalMarks").textContent = max;
  document.getElementById("percentage").textContent = max ? ((total / max) * 100).toFixed(2) : 0;
}

function loadStudentDropdown(selectedClass) {
  const dropdown = document.getElementById("studentIdSelect");
  dropdown.innerHTML = "";
  const students = window.studentsByClass[selectedClass];
  for (let id in students) {
    if (students[id].branch === branch) {
      dropdown.innerHTML += `<option value="${id}">${students[id].name} (${id})</option>`;
    }
  }
}

async function submitResult() {
  const studentId = document.getElementById("studentIdSelect").value;
  const className = document.getElementById("resultClass").value;
  const examType = document.getElementById("examType").value;
  const passStatus = document.getElementById("passStatus").value;
  const finalGrade = document.getElementById("finalGrade").value;
  const token = prompt("üîê Enter GitHub PAT to upload result:");

  if (!studentId || !className || !examType || !token) {
    alert("‚ùó All fields are required.");
    return;
  }

  const rows = document.querySelectorAll("#marksTable tr");
  const marks = {};
  for (let i = 1; i < rows.length; i++) {
    const sub = rows[i].cells[0].textContent;
    const obtained = parseFloat(rows[i].querySelector(".obtained").value) || 0;
    const max = parseFloat(rows[i].querySelector(".max").value) || 100;
    const grade = rows[i].querySelector(".grade").value;
    marks[sub] = { obtained, max, grade };
  }

  const resultData = {
    student_id: studentId,
    class: className,
    exam_type: examType,
    marks,
    passStatus,
    finalGrade,
    total: parseFloat(document.getElementById("totalMarks").textContent),
    maxTotal: parseFloat(document.getElementById("maxTotalMarks").textContent),
    percentage: parseFloat(document.getElementById("percentage").textContent)
  };

  const fileName = `${examType}_${studentId}.json`;
  const content = btoa(JSON.stringify(resultData, null, 2));
  const url = resultUploadURL + fileName;

  try {
    const checkRes = await fetch(url, {
      method: "GET",
      headers: { Authorization: `token ${token}` }
    });

    let sha = null;
    if (checkRes.ok) {
      const existing = await checkRes.json();
      sha = existing.sha;
    }

    const upload = await fetch(url, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({
        message: `Add/Update result for ${studentId} (${examType})`,
        content,
        ...(sha && { sha })
      })
    });

    if (upload.ok) {
      document.getElementById("resultStatus").innerText = "‚úÖ Result uploaded successfully!";
    } else {
      const err = await upload.json();
      document.getElementById("resultStatus").innerText = "‚ùå Error: " + err.message;
    }
  } catch (err) {
    document.getElementById("resultStatus").innerText = "‚ùå Upload failed: " + err.message;
  }
}
</script>

</body>
</html>
