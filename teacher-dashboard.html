<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e0ebff;
    }
    .logout {
      text-align: center;
      margin: 30px;
    }
    .logout button {
      padding: 10px 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout button:hover {
      background: #800000;
    }
    .profile-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<header>
  <h1>üë©‚Äçüè´ SJVM Teacher Dashboard</h1>
  <div class="profile-icon">
    <img src="" id="teacherPhoto" class="profile-pic" alt="Profile" />
    <span>üë§ <span id="usernameDisplay"></span></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="markAttendance()">üìÖ Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">üìö Upload Homework</a>
  <a href="#" onclick="uploadResult()">üßæ Upload Result</a>
</nav>

<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<script>
  const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
  const homeworkURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/homework.json";
  const resultAPIBase = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/results/";

  const username = localStorage.getItem("username");
  const branch = localStorage.getItem("branch");
  const userID = localStorage.getItem("userid");

  document.getElementById("usernameDisplay").textContent = username;

  if (localStorage.getItem("role") !== "Teacher" || !branch) {
    alert("Access denied");
    window.location.href = "userlogin.html";
  }

  async function fetchPhoto() {
    const res = await fetch(usersURL);
    const data = await res.json();
    const teacher = data.Teacher?.[branch]?.[userID];
    if (teacher && teacher.photo) {
      document.getElementById("teacherPhoto").src = teacher.photo;
    }
  }

  fetchPhoto();

  function logout() {
    localStorage.clear();
    window.location.href = "userlogin.html";
  }

  function markAttendance() {
    document.getElementById("dashboardContent").innerHTML = `<h2>üìÖ Mark Attendance</h2><p>Coming soon!</p>`;
  }

  async function uploadHomework() {
    const subjects = ["Kannada", "English", "Mathematics", "Science", "Social Science"];
    const options = subjects.map(sub => `<option value="${sub}">${sub}</option>`).join("");
    document.getElementById("dashboardContent").innerHTML = `
      <h2>üìö Upload Homework</h2>
      <label>Class:</label><input id="hwClass" /><br><br>
      <label>Subject:</label><select id="hwSubject">${options}</select><br><br>
      <label>Task:</label><textarea id="hwTask" rows="3" style="width:100%"></textarea><br><br>
      <label>Due Date:</label><input type="date" id="hwDue" /><br><br>
      <button onclick="submitHomework()">Upload Homework</button>
      <p id="hwStatus"></p>
    `;
  }

  async function submitHomework() {
    const cls = document.getElementById("hwClass").value;
    const subject = document.getElementById("hwSubject").value;
    const task = document.getElementById("hwTask").value;
    const due = document.getElementById("hwDue").value;
    const token = prompt("Enter your GitHub PAT:");

    if (!cls || !subject || !task || !due || !token) return alert("All fields required.");

    const res = await fetch(homeworkURL, { headers: { Authorization: `token ${token}` } });
    const body = await res.json();
    const content = JSON.parse(atob(body.content));
    const sha = body.sha;

    if (!content[cls]) content[cls] = [];
    content[cls].push({ subject, task, dueDate: due });

    await fetch(homeworkURL, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({
        message: "Homework updated",
        content: btoa(JSON.stringify(content, null, 2)),
        sha
      })
    });

    document.getElementById("hwStatus").innerText = "‚úÖ Homework uploaded!";
  }

  async function uploadResult() {
    const res = await fetch(usersURL);
    const data = await res.json();
    const students = data["Student"];
    window.studentData = students;

    const classOptions = Object.keys(students).map(c => `<option value="${c}">${c}</option>`).join("");
    document.getElementById("dashboardContent").innerHTML = `
      <h2>üßæ Upload Result</h2>
      <label>Class:</label>
      <select id="classSelect" onchange="loadStudents(this.value)">
        <option value="">-- Select --</option>
        ${classOptions}
      </select><br><br>
      <label>Exam Type:</label>
      <select id="examType">
        <option>FA1</option><option>FA2</option><option>SA1</option>
        <option>FA3</option><option>FA4</option><option>SA2</option>
      </select><br><br>
      <label>Student:</label>
      <select id="studentSelect"><option>Select class first</option></select><br><br>
      <label>Total Marks Obtained:</label><input type="number" id="totalMarks" /><br><br>
      <label>Maximum Marks:</label><input type="number" id="maxMarks" /><br><br>
      <label>Final Grade:</label><input type="text" id="finalGrade" /><br><br>
      <label>Percentage:</label><input type="text" id="percentage" /><br><br>
      <label>Status:</label>
      <select id="status"><option>Pass</option><option>Fail</option></select><br><br>
      <button onclick="submitResult()">‚úÖ Submit Result</button>
      <p id="resultStatus"></p>
    `;
  }

  function loadStudents(cls) {
    const students = window.studentData[cls];
    const sel = document.getElementById("studentSelect");
    sel.innerHTML = "";
    for (let id in students) {
      if (students[id].branch === branch) {
        sel.innerHTML += `<option value="${id}">${students[id].name} (${id})</option>`;
      }
    }
  }

  async function submitResult() {
    const studentId = document.getElementById("studentSelect").value;
    const className = document.getElementById("classSelect").value;
    const examType = document.getElementById("examType").value;
    const totalMarks = document.getElementById("totalMarks").value;
    const maxMarks = document.getElementById("maxMarks").value;
    const percentage = document.getElementById("percentage").value;
    const finalGrade = document.getElementById("finalGrade").value;
    const status = document.getElementById("status").value;
    const token = prompt("Enter GitHub PAT:");

    if (!studentId || !className || !examType || !token) return alert("All fields are required");

    const finalData = {
      studentId,
      class: className,
      examType,
      totalMarks,
      maxMarks,
      percentage,
      final_grade: finalGrade,
      status
    };

    const content = btoa(JSON.stringify({ marks: finalData }, null, 2));
    const fileName = `${examType}_${studentId}.json`;

    await fetch(resultAPIBase + fileName, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({
        message: `Upload result for ${studentId}`,
        content
      })
    });

    document.getElementById("resultStatus").innerText = "‚úÖ Result uploaded successfully!";
  }
</script>

</body>
</html>
