<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJVM User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .extra {
      margin-top: 15px;
      text-align: center;
    }
    .extra a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    .error {
      color: crimson;
      margin-top: 10px;
    }
    #qrReader {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>üîê SJVM User Login</h2>

<div class="login-box">
  <label for="role">Select Role</label>
  <select id="role" onchange="toggleFields()">
    <option value="">-- Select Role --</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Coordinator">Coordinator</option>
    <option value="Admin">Admin</option>
    <option value="Principal">Principal</option>
    <option value="Chairman">Chairman</option>
  </select>

  <div id="branchContainer" style="display: none;">
    <label for="branch">Select Branch</label>
    <select id="branch">
      <option value="">-- Select Branch --</option>
      <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      <option value="Atturu Layout">Atturu Layout</option>
    </select>
  </div>

  <div id="classContainer" style="display: none;">
    <label for="studentClass">Select Class</label>
    <select id="studentClass">
      <option value="">-- Select Class --</option>
      <option>PKG</option>
      <option>LKG</option>
      <option>UKG</option>
      <option>Class 1</option>
      <option>Class 2</option>
      <option>Class 3</option>
      <option>Class 4</option>
      <option>Class 5</option>
      <option>Class 6</option>
      <option>Class 7</option>
      <option>Class 8</option>
      <option>Class 9</option>
      <option>Class 10</option>
    </select>
  </div>

  <label for="userid">User ID</label>
  <input type="text" id="userid" placeholder="Enter your user ID" />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" />

  <button onclick="loginUser()">Login</button>
  <div class="error" id="errorMsg"></div>

  <div class="extra">
    <p><button onclick="startQRScanner()">üì∑ Login via QR</button></p>
    <p><a href="request-id.html">üì© Request for User ID</a></p>
  </div>
</div>

<div id="qrReader" style="width: 300px;"></div>

<script>
const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";

function toggleFields() {
  const role = document.getElementById("role").value;
  document.getElementById("classContainer").style.display = role === "Student" ? "block" : "none";
  document.getElementById("branchContainer").style.display = ["Student", "Teacher", "Coordinator", "Admin"].includes(role) ? "block" : "none";
}

async function loginUser() {
  const role = document.getElementById("role").value;
  const userid = document.getElementById("userid").value.trim();
  const password = document.getElementById("password").value.trim();
  const studentClass = document.getElementById("studentClass").value;
  const branch = document.getElementById("branch").value;
  const errorMsg = document.getElementById("errorMsg");

  if (!role || !userid || !password || (role === "Student" && !studentClass) || 
    (["Student", "Teacher", "Coordinator", "Admin"].includes(role) && !branch)) {
    errorMsg.textContent = "‚ùó Please fill in all required fields.";
    return;
  }

  try {
    const res = await fetch(usersURL);
    const data = await res.json();

    let user;
    if (role === "Student") {
      user = data.Student?.[studentClass]?.[userid];
    } else if (["Teacher", "Admin", "Coordinator"].includes(role)) {
      user = data[role]?.[branch]?.[userid];
    } else {
      user = data[role]?.[userid];
    }

    if (user && user.password === password) {
      localStorage.setItem("role", role);
      localStorage.setItem("userid", userid);
      localStorage.setItem("username", user.name);
      if (studentClass) localStorage.setItem("studentClass", studentClass);
      if (branch) localStorage.setItem("branch", branch);
      window.location.href = role.toLowerCase() + "-dashboard.html";
    } else {
      errorMsg.textContent = "‚ùå Invalid credentials. Please try again.";
    }
  } catch {
    errorMsg.textContent = "‚ùå Failed to load user data.";
  }
}

// QR LOGIN FUNCTION
function startQRScanner() {
  document.getElementById("qrReader").style.display = "block";
  const qr = new Html5Qrcode("qrReader");

  qr.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    async (decodedText) => {
      qr.stop();
      try {
        const parsed = JSON.parse(decodedText);
        const res = await fetch(usersURL);
        const data = await res.json();

        let user;
        if (parsed.role === "Student") {
          user = data.Student?.[parsed.class]?.[parsed.userid];
        } else if (["Teacher", "Admin", "Coordinator"].includes(parsed.role)) {
          user = data[parsed.role]?.[parsed.branch]?.[parsed.userid];
        } else {
          user = data[parsed.role]?.[parsed.userid];
        }

        if (user && user.password === parsed.password) {
          localStorage.setItem("role", parsed.role);
          localStorage.setItem("userid", parsed.userid);
          localStorage.setItem("username", user.name);
          if (parsed.class) localStorage.setItem("studentClass", parsed.class);
          if (parsed.branch) localStorage.setItem("branch", parsed.branch);
          window.location.href = parsed.role.toLowerCase() + "-dashboard.html";
        } else {
          alert("‚ùå Invalid QR login.");
        }
      } catch {
        alert("‚ùå Error decoding QR.");
      }
    },
    (error) => {}
  );
}
</script>

</body>
</html>
