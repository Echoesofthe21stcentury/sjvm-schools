<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign User ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #0059b3;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<h1>üÜî Assign New User ‚Äì SJVM</h1>

<form id="assignForm">
  <label>Authorization Code</label>
  <input type="password" id="authCode" placeholder="Enter access code" required />

  <label>Select Role</label>
  <select id="role" required>
    <option value="">-- Select Role --</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Coordinator">Coordinator</option>
    <option value="Admin">Admin</option>
    <option value="Principal">Principal</option>
    <option value="Chairman">Chairman</option>
  </select>

  <div id="branchContainer">
    <label>Select Branch</label>
    <select id="branch">
      <option value="">-- Select Branch --</option>
      <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      <option value="Atturu Layout">Atturu Layout</option>
    </select>
  </div>

  <div id="classContainer" style="display: none;">
    <label>Select Class</label>
    <select id="class">
      <option value="">-- Select Class --</option>
      <option value="PKG">PKG</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 7">Class 7</option>
      <option value="Class 8">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
    </select>
  </div>

  <label>User ID</label>
  <input type="text" id="userid" placeholder="e.g. STU-001" required />

  <label>Full Name</label>
  <input type="text" id="name" required />

  <label>Password</label>
  <input type="text" id="password" required />

  <label>Your GitHub PAT (hidden)</label>
  <input type="password" id="pat" placeholder="GitHub Personal Access Token" required />

  <button type="submit">‚úÖ Assign User</button>

  <div class="status" id="statusMessage"></div>
</form>

<script>
const form = document.getElementById("assignForm");
const classContainer = document.getElementById("classContainer");
const branchContainer = document.getElementById("branchContainer");

document.getElementById("role").addEventListener("change", function() {
  const role = this.value;
  classContainer.style.display = role === "Student" ? "block" : "none";
  branchContainer.style.display = (role === "Student" || role === "Teacher" || role === "Coordinator") ? "block" : "none";
});

form.onsubmit = async (e) => {
  e.preventDefault();

  const code = document.getElementById("authCode").value;
  if (code !== "2011") {
    document.getElementById("statusMessage").textContent = "‚ùå Invalid access code.";
    document.getElementById("statusMessage").className = "status error";
    return;
  }

  const role = document.getElementById("role").value;
  const branch = document.getElementById("branch").value;
  const className = document.getElementById("class").value;
  const userid = document.getElementById("userid").value.trim();
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();
  const pat = document.getElementById("pat").value.trim();
  const status = document.getElementById("statusMessage");

  if (!role || !userid || !name || !password || !pat) {
    status.textContent = "‚ùå Please fill all required fields.";
    status.className = "status error";
    return;
  }

  const url = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/users.json";

  try {
    const res = await fetch(url, {
      headers: {
        Authorization: `token ${pat}`,
        Accept: "application/vnd.github.v3+json"
      }
    });

    const file = await res.json();
    const sha = file.sha;
    const raw = atob(file.content);
    const data = JSON.parse(raw);

    if (role === "Student") {
      if (!data.Student) data.Student = {};
      if (!data.Student[className]) data.Student[className] = {};
      data.Student[className][userid] = { name, password, class: className, branch };
    } else if (["Teacher", "Coordinator"].includes(role)) {
      if (!data[role]) data[role] = {};
      if (!data[role][branch]) data[role][branch] = {};
      data[role][branch][userid] = { name, password, branch };
    } else {
      if (!data[role]) data[role] = {};
      data[role][userid] = { name, password };
    }

    const updatedContent = btoa(JSON.stringify(data, null, 2));
    const commit = await fetch(url, {
      method: "PUT",
      headers: {
        Authorization: `token ${pat}`,
        Accept: "application/vnd.github.v3+json"
      },
      body: JSON.stringify({
        message: `üîê Assigned ${role} user ${userid}`,
        content: updatedContent,
        sha
      })
    });

    if (commit.ok) {
      status.textContent = `‚úÖ ${role} user ${userid} assigned successfully.`;
      status.className = "status";
      form.reset();
      classContainer.style.display = "none";
    } else {
      throw new Error("Failed to commit to GitHub");
    }

  } catch (err) {
    status.textContent = "‚ùå Error uploading: " + err.message;
    status.className = "status error";
  }
};
</script>

</body>
</html>
