<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJVM User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: crimson;
      margin-top: 10px;
    }

    #extraFields {
      display: none;
    }
  </style>
</head>
<body>

  <h2>üîê SJVM Multi-Role Login</h2>

  <div class="login-box">
    <label for="role">Select Role</label>
    <select id="role" onchange="toggleFields()">
      <option value="">-- Select Role --</option>
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
      <option value="Coordinator">Coordinator</option>
      <option value="Principal">Principal</option>
      <option value="Admin">Admin</option>
      <option value="Chairman">Chairman</option>
    </select>

    <div id="extraFields">
      <label for="branch">Branch</label>
      <select id="branch">
        <option value="Bandikodigenahalli">Bandikodigenahalli</option>
        <option value="Atturu Layout">Atturu Layout</option>
      </select>

      <label for="studentClass">Class (only for Students)</label>
      <input type="text" id="studentClass" placeholder="e.g. Class 5" />
    </div>

    <label for="userid">User ID</label>
    <input type="text" id="userid" placeholder="Enter your user ID" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button onclick="loginUser()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";

    window.onload = function () {
      const role = localStorage.getItem("role");
      const userid = localStorage.getItem("userid");
      if (role && userid) {
        window.location.href = `${role.toLowerCase()}-dashboard.html`;
      }
    };

    function toggleFields() {
      const role = document.getElementById("role").value;
      document.getElementById("extraFields").style.display = 
        (role === "Student" || role === "Teacher" || role === "Coordinator") ? "block" : "none";
    }

    async function loginUser() {
      const role = document.getElementById("role").value;
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const branch = document.getElementById("branch").value;
      const studentClass = document.getElementById("studentClass").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!role || !userid || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const res = await fetch(usersURL);
        const data = await res.json();

        let user;

        if (role === "Student") {
          if (!studentClass) {
            errorMsg.textContent = "Please enter the class.";
            return;
          }
          user = data[role]?.[studentClass]?.[userid];
        } else if (role === "Teacher" || role === "Coordinator") {
          user = data[role]?.[branch]?.[userid];
        } else {
          user = data[role]?.[userid];
        }

        if (user && user.password === password) {
          localStorage.setItem("role", role);
          localStorage.setItem("userid", userid);
          localStorage.setItem("branch", branch);
          if (role === "Student") localStorage.setItem("studentClass", studentClass);
          window.location.href = `${role.toLowerCase()}-dashboard.html`;
        } else {
          errorMsg.textContent = "Invalid credentials.";
        }
      } catch (err) {
        errorMsg.textContent = "Failed to connect to user data.";
      }
    }
  </script>
</body>
</html>
