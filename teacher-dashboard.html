<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e0ebff;
    }
    .logout {
      text-align: center;
      margin: 30px;
    }
    .logout button {
      padding: 10px 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout button:hover {
      background: #800000;
    }
    .status-p { background-color: #28FF20; }
    .status-a { background-color: #c30010; color: white; }
  </style>
</head>
<body>

<header>
  <h1>üë©‚Äçüè´ SJVM Teacher Dashboard</h1>
  <div style="position:absolute; top:15px; right:20px; color:white;">
    üë§ <span id="usernameDisplay"></span>
    <button onclick="logout()" style="background: crimson; color: white; padding: 6px 12px; border: none; border-radius: 5px; margin-left: 10px;">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="markAttendance()">üìÖ Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">üìö Upload Homework</a>
  <a href="#" onclick="uploadResult()">üßæ Upload Result</a>
</nav>

<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<script>
  const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
  const attendanceAPI = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/attendance.json";

  const username = localStorage.getItem("username");
  const branch = localStorage.getItem("branch");
  document.getElementById("usernameDisplay").textContent = username;

  function logout() {
    localStorage.clear();
    window.location.href = "userlogin.html";
  }

  async function markAttendance() {
    const res = await fetch(usersURL);
    const data = await res.json();
    const classes = Object.keys(data.Student);
    let classOptions = classes.map(cls => `<option value="${cls}">${cls}</option>`).join("");

    document.getElementById("dashboardContent").innerHTML = `
      <h2>üìÖ Mark Attendance</h2>
      <label>Select Class:</label>
      <select id="attClass" onchange="loadAttendanceTable(this.value)">
        <option value="">-- Select --</option>
        ${classOptions}
      </select><br><br>
      <label>Date:</label>
      <input type="date" id="attDate" value="${new Date().toISOString().split('T')[0]}" /><br><br>
      <div id="attendanceTable"></div>
      <p id="attStatus"></p>
    `;
  }

  function loadAttendanceTable(cls) {
    fetch(usersURL)
      .then(res => res.json())
      .then(data => {
        const students = data.Student[cls];
        let html = `<table><tr><th>Student ID</th><th>Name</th><th>Status</th></tr>`;
        for (let id in students) {
          if (students[id].branch === branch) {
            html += `
              <tr>
                <td>${id}</td>
                <td>${students[id].name}</td>
                <td>
                  <select id="att_${id}" onchange="updateStatusColor(this)">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                  </select>
                </td>
              </tr>`;
          }
        }
        html += `</table><br><button onclick="publishAttendance('${cls}')">‚úÖ Publish Attendance</button>`;
        document.getElementById("attendanceTable").innerHTML = html;
      });
  }

  function updateStatusColor(select) {
    const row = select.parentElement.parentElement;
    if (select.value === "Present") {
      row.className = "status-p";
    } else {
      row.className = "status-a";
    }
  }

  async function publishAttendance(cls) {
    const date = document.getElementById("attDate").value;
    const res = await fetch(usersURL);
    const data = await res.json();
    const students = data.Student[cls];

    const attRecord = {};
    for (let id in students) {
      const status = document.getElementById(`att_${id}`)?.value || "Absent";
      attRecord[id] = status;
    }

    const token = prompt("Enter GitHub PAT to publish:");
    const fetchOld = await fetch(attendanceAPI, {
      headers: { Authorization: `token ${token}` }
    });
    const file = await fetchOld.json();
    const content = JSON.parse(atob(file.content));
    const sha = file.sha;

    if (!content[date]) content[date] = {};
    if (!content[date][cls]) content[date][cls] = {};
    if (!content[date][cls][branch]) content[date][cls][branch] = {};

    for (let sid in attRecord) {
      content[date][cls][branch][sid] = attRecord[sid];
    }

    await fetch(attendanceAPI, {
      method: "PUT",
      headers: { Authorization: `token ${token}` },
      body: JSON.stringify({
        message: `Updated attendance for ${cls} on ${date}`,
        content: btoa(JSON.stringify(content, null, 2)),
        sha
      })
    });

    document.getElementById("attStatus").innerText = "‚úÖ Attendance published!";
  }

  function uploadHomework() {
    document.getElementById("dashboardContent").innerHTML = `<h2>üìö Upload Homework</h2><p>Coming soon!</p>`;
  }

  function uploadResult() {
    document.getElementById("dashboardContent").innerHTML = `<h2>üßæ Upload Result</h2><p>Coming soon!</p>`;
  }
</script>

</body>
</html>
