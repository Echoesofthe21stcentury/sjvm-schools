<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery JSON Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #003366;
    }

    input, textarea, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background: #0059b3;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .preview img {
      max-width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>SJVM Gallery Uploader â€“ Offline Tool</h1>

  <label>Select Branch:</label>
  <select id="branch">
    <option value="bandi">Bandikodigenahalli</option>
    <option value="atturu">Atturu Layout</option>
  </select>

  <label>Select Image:</label>
  <input type="file" id="imageInput" accept="image/*">

  <label>Write Description (2â€“3 lines):</label>
  <textarea id="description" rows="3"></textarea>

  <button onclick="addToGallery()">âž• Add to Gallery List</button>

  <div class="preview" id="preview"></div>

  <button onclick="downloadJSON()">ðŸ“„ Download JSON File</button>

  <script>
    const gallery = [];

    function addToGallery() {
      const fileInput = document.getElementById("imageInput");
      const description = document.getElementById("description").value;
      const branch = document.getElementById("branch").value;

      if (!fileInput.files[0] || !description) {
        alert("Please select an image and enter a description.");
        return;
      }

      const fileName = fileInput.files[0].name;

      // Coordinator must upload image manually to GitHub 'images/' folder
      const url = `images/${fileName}`;

      gallery.push({ url, description });

      // Show thumbnail
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        document.getElementById("preview").appendChild(img);
      };
      reader.readAsDataURL(fileInput.files[0]);

      // Clear fields
      fileInput.value = "";
      document.getElementById("description").value = "";

      alert("âœ… Added to list. Donâ€™t forget to upload the image manually to GitHub.");
    }

    function downloadJSON() {
      const branch = document.getElementById("branch").value;
      const json = JSON.stringify(gallery, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `gallery_${branch}.json`;
      a.click();
    }
  </script>

</body>
</html>
