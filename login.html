<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SJVM School</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="header">
    <h1 style="text-align:center; color:#f0f6fc;">SJVM School</h1>
    <nav class="nav-links" style="text-align:center; margin-top: 10px;">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <label for="role">Select Role:</label><br/>
        <select id="role" required class="input">
          <option value="">-- Choose Role --</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Principal">Principal</option>
          <option value="Admin">Admin</option>
        </select><br/>

        <label for="branch">Select Branch:</label><br/>
        <select id="branch" required class="input">
          <option value="">-- Choose Branch --</option>
          <option value="Bandikodigenahalli">Bandikodigenahalli</option>
          <option value="Atturu Layout">Atturu Layout</option>
        </select><br/>

        <label for="password">Password:</label><br/>
        <input type="password" id="password" placeholder="Enter password" required/><br/>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </main>

  <footer style="text-align:center; padding:20px; color:#8b949e;">
    Â© 2025 SJVM School. All rights reserved.
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const branch = document.getElementById("branch").value;
      const password = document.getElementById("password").value;

      if (password === "sjvm123") {
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("userRole", role);
        sessionStorage.setItem("userBranch", branch);
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password. Hint: Try 'sjvm123'");
      }
    });
  </script>

</body>
</html>
