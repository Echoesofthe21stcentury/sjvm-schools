<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - SJVM</title>
</head>
<body>
  <h2>Welcome Admin</h2>
  <div id="userList"></div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const userListDiv = document.getElementById("userList");

    let html = "<h3>User Accounts (except Principal & Chairman passwords)</h3><ul>";

    for (const role in users) {
      for (const id in users[role]) {
        const name = users[role][id].name || "(No Name)";
        let showPassword = "Hidden";

        if (role !== "Principal" && role !== "Chairman") {
          showPassword = users[role][id].password;
        }

        html += `<li><strong>${role}</strong> - ID: ${id}, Name: ${name}, Password: ${showPassword}</li>`;
      }
    }

    html += "</ul>";
    userListDiv.innerHTML = html;
  </script>
</body>
</html>
