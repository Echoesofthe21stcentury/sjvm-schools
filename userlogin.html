<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJVM User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: crimson;
      margin-top: 10px;
    }

    #class-container {
      display: none;
    }
  </style>
</head>
<body>

  <h2>üîê SJVM User Login</h2>

  <div class="login-box">
    <label for="role">Select Role</label>
    <select id="role" onchange="showClassDropdown()">
      <option value="">-- Select Role --</option>
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
      <option value="Principal">Principal</option>
      <option value="Admin">Admin</option>
      <option value="Chairman">Chairman</option>
      <option value="Coordinator">Coordinator</option>
    </select>

    <div id="class-container">
      <label for="class">Select Class</label>
      <select id="class">
        <option value="">-- Select Class --</option>
        <option>PKG</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>Class 1</option>
        <option>Class 2</option>
        <option>Class 3</option>
        <option>Class 4</option>
        <option>Class 5</option>
        <option>Class 6</option>
        <option>Class 7</option>
        <option>Class 8</option>
        <option>Class 9</option>
        <option>Class 10</option>
      </select>
    </div>

    <label for="userid">User ID</label>
    <input type="text" id="userid" placeholder="Enter your user ID" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button onclick="loginUser()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function showClassDropdown() {
      const role = document.getElementById("role").value;
      const classBox = document.getElementById("class-container");
      classBox.style.display = role === "Student" ? "block" : "none";
    }

    function loginUser() {
      const role = document.getElementById("role").value;
      const userClass = document.getElementById("class").value;
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!role || !userid || !password || (role === "Student" && !userClass)) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[role] && users[role][userid]) {
        const user = users[role][userid];

        if (user.password === password) {
          if (role === "Student" && user.class !== userClass) {
            errorMsg.textContent = `‚ùå Wrong class selected. You belong to ${user.class}.`;
            return;
          }

          // Login success
          localStorage.setItem("userid", userid);
          localStorage.setItem("role", role);
          localStorage.setItem("username", user.name);
          localStorage.setItem("class", user.class || "");

          const page = role.toLowerCase() + "-dashboard.html";
          window.location.href = page;
        } else {
          errorMsg.textContent = "‚ùå Incorrect password.";
        }
      } else {
        errorMsg.textContent = "‚ùå Invalid credentials. Contact Admin.";
      }
    }
  </script>

</body>
</html>
