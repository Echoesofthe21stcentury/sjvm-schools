<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e0ebff;
    }
    .logout {
      text-align: center;
      margin-top: 30px;
    }
    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

<header>
  <h1>👩‍🏫 SJVM Teacher Dashboard</h1>
  <div style="position:absolute; top:15px; right:20px; color:white;">
    👤 <span id="usernameDisplay"></span>
    <button onclick="logout()" style="background: crimson; color: white; padding: 6px 12px; border: none; border-radius: 5px; margin-left: 10px;">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="loadAttendanceForm()">📅 Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">📚 Upload Homework</a>
  <a href="#" onclick="uploadResult()">➕ Add Result</a>
</nav>

<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Script code stays the same as already provided in your message
</script>

</body>
</html>
