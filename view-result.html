<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Result Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fc;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #1a73e8;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    .result-box {
      border: 1px solid #ccc;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    #downloadBtn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>View Student Result</h2>
  <label>Enter Register Number: </label>
  <input type="text" id="regnoInput" placeholder="e.g. 202225" />
  <button onclick="fetchResult()">Fetch Details</button>

  <div class="result-box" id="resultBox" style="display:none;"></div>
  <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">Download Result PDF</button>

  <script>
    let studentData = null;

    async function fetchResult() {
      const regno = document.getElementById("regnoInput").value.trim();
      if (!regno) return alert("Please enter a register number.");

      const response = await fetch('https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/data/student_result.json');
      const json = await response.json();

      if (json.regno === regno) {
        studentData = json;
        displayResult(json);
      } else {
        alert("Student not found!");
        document.getElementById("resultBox").style.display = 'none';
      }
    }

    function displayResult(data) {
      const subjects = data.subjects;
      let table = `
        <h3>Student Result</h3>
        <p><b>Name:</b> ${data.name}</p>
        <p><b>Register No:</b> ${data.regno}</p>
        <p><b>Class:</b> ${data.class}</p>
        <p><b>Examination:</b> ${data.exam}</p>

        <table>
          <tr>
            <th>Subject</th><th>Obtained</th><th>Max</th><th>Int. Obt</th><th>Int. Max</th><th>Total</th><th>Grade</th><th>Result</th>
          </tr>
      `;

      for (const [sub, marks] of Object.entries(subjects)) {
        table += `
          <tr>
            <td>${sub}</td>
            <td>${marks.obt}</td>
            <td>${marks.max}</td>
            <td>${marks.intObt}</td>
            <td>${marks.intMax}</td>
            <td>${marks.total}</td>
            <td>${marks.grade}</td>
            <td>${marks.result}</td>
          </tr>
        `;
      }

      table += `</table>
        <p><b>Total Marks:</b> ${data.final.totalObtained} / ${data.final.totalMax}</p>
        <p><b>Percentage:</b> ${data.final.percentage}%</p>
        <p><b>Final Grade:</b> ${data.final.grade}</p>
        <p><b>Result:</b> ${data.final.result}</p>
        <p><b>Updated By:</b> ${data.updater}</p>
      `;

      document.getElementById("resultBox").innerHTML = table;
      document.getElementById("resultBox").style.display = 'block';
      document.getElementById("downloadBtn").style.display = 'inline-block';
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("Student Report Card", 20, 20);

      let y = 30;
      const lineHeight = 8;

      doc.text(`Name: ${studentData.name}`, 20, y); y += lineHeight;
      doc.text(`Register No: ${studentData.regno}`, 20, y); y += lineHeight;
      doc.text(`Class: ${studentData.class}`, 20, y); y += lineHeight;
      doc.text(`Exam: ${studentData.exam}`, 20, y); y += lineHeight;

      doc.text("Subjects:", 20, y); y += lineHeight;

      for (const [sub, marks] of Object.entries(studentData.subjects)) {
        const line = `${sub}: ${marks.obt}/${marks.max}, Int: ${marks.intObt}/${marks.intMax}, Total: ${marks.total}, Grade: ${marks.grade}, Result: ${marks.result}`;
        doc.text(line, 20, y); y += lineHeight;
      }

      y += 4;
      doc.text(`Total: ${studentData.final.totalObtained}/${studentData.final.totalMax}`, 20, y); y += lineHeight;
      doc.text(`Percentage: ${studentData.final.percentage}%`, 20, y); y += lineHeight;
      doc.text(`Grade: ${studentData.final.grade}`, 20, y); y += lineHeight;
      doc.text(`Result: ${studentData.final.result}`, 20, y); y += lineHeight;
      doc.text(`Updated by: ${studentData.updater}`, 20, y); y += lineHeight;

      doc.save(`${studentData.regno}_Result.pdf`);
    }
  </script>
</body>
</html>
