<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - SJVM Schools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      padding: 40px;
    }
    .register-form {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002f5f;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
  <script>
    function toggleFields() {
      const role = document.getElementById('role').value;
      document.getElementById('student-fields').style.display = role === 'student' ? 'block' : 'none';
      document.getElementById('teacher-fields').style.display = role === 'teacher' ? 'block' : 'none';
    }
  </script>
</head>
<body>

  <form class="register-form" action="#" method="POST">
    <h2>Register</h2>

    <label>Full Name (As per Aadhaar):</label>
    <input type="text" name="name" required />

    <label>Email ID:</label>
    <input type="email" name="email" required />

    <label>Mobile Number (with Country Code):</label>
    <input type="text" name="phone" placeholder="+91XXXXXXXXXX" pattern="^\+\d{12}$" required />
    <div class="note">Must be exactly 13 characters (e.g., +919876543210)</div>

    <label>Role:</label>
    <select name="role" id="role" onchange="toggleFields()" required>
      <option value="">-- Select Role --</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <!-- Student-specific fields -->
    <div id="student-fields" style="display:none;">
      <label>Student Aadhaar Number:</label>
      <input type="text" name="stu_aadhaar" maxlength="12" pattern="\d{12}" />

      <label>Father's Name (as per Aadhaar):</label>
      <input type="text" name="father_name" />

      <label>Father Aadhaar Number:</label>
      <input type="text" name="father_aadhaar" maxlength="12" pattern="\d{12}" />

      <label>Mother's Name (as per Aadhaar):</label>
      <input type="text" name="mother_name" />

      <label>Mother Aadhaar Number:</label>
      <input type="text" name="mother_aadhaar" maxlength="12" pattern="\d{12}" />

      <label>Gender:</label>
      <select name="gender">
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Class:</label>
      <select name="class">
        <option value="">-- Select Class --</option>
        <option>PKG</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>Class 1</option>
        <option>Class 2</option>
        <option>Class 3</option>
        <option>Class 4</option>
        <option>Class 5</option>
        <option>Class 6</option>
        <option>Class 7</option>
        <option>Class 8</option>
        <option>Class 9</option>
        <option>Class 10</option>
      </select>

      <div class="note" style="color: red;">
        Note: This data will be used to create your profile if approved.
      </div>
    </div>

    <!-- Teacher-specific fields -->
    <div id="teacher-fields" style="display:none;">
      <label>Are you Class Teacher of (class name):</label>
      <input type="text" name="class_teacher_of" />

      <label>Branch:</label>
      <input type="text" name="branch" />
    </div>

    <label>Address:</label>
    <input type="text" name="address" />

    <label>Additional Notes:</label>
    <input type="text" name="notes" />

    <button type="submit">Submit Registration</button>
  </form>

</body>
</html>
