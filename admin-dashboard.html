<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | SJVM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #003366;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    h3 {
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e6f2ff;
    }

    .logout {
      text-align: center;
      margin-top: 20px;
    }

    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

  <header>
    <h1>SJVM Admin Dashboard</h1>
  </header>

  <nav>
    <a href="#" onclick="loadStudents()">View Students</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div class="container" id="adminContent">
    <p>Welcome, Admin. Use the menu above to manage students.</p>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";

    async function loadStudents() {
      const role = localStorage.getItem("role");
      if (role !== "Admin") {
        document.getElementById("adminContent").innerHTML = "<p style='color:red'>Access Denied.</p>";
        return;
      }

      try {
        const res = await fetch(usersURL);
        const data = await res.json();

        if (!data.Student) {
          document.getElementById("adminContent").innerHTML = "<p>No students found.</p>";
          return;
        }

        let html = "<div class='section'><h3>ðŸ“˜ All Students</h3>";

        for (let cls in data.Student) {
          html += `<h4>${cls}</h4><table><tr><th>User ID</th><th>Name</th><th>Password</th></tr>`;
          for (let uid in data.Student[cls]) {
            const student = data.Student[cls][uid];
            html += `<tr><td>${uid}</td><td>${student.name}</td><td>${student.password}</td></tr>`;
          }
          html += `</table>`;
        }

        html += "</div>";
        document.getElementById("adminContent").innerHTML = html;

      } catch (err) {
        document.getElementById("adminContent").innerHTML = "<p style='color:red'>Failed to fetch student data.</p>";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "userlogin.html";
    }
  </script>

</body>
</html>
