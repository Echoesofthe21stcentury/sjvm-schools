<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJVM Schools | Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #2c5364;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2c5364;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d3945;
    }
    .student-info {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f9fafc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background: #2c5364;
      color: white;
    }
    .total-row {
      font-weight: 600;
      background: #f1f1f1;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SJVM Schools ‚Äì Results Portal</h1>
  </header>

  <div class="container">
    <h2>Check Your Results</h2>
    <div class="form-group">
      <label for="regNo">Register Number</label>
      <input type="text" id="regNo" placeholder="Enter Register Number">
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth (YYYY-MM-DD)</label>
      <input type="date" id="dob">
    </div>
    <button onclick="fetchResult()">View Result</button>

    <div id="resultSection"></div>
    <p class="error" id="errorMsg"></p>
  </div>

<script>
async function fetchResult() {
  const regNo = document.getElementById("regNo").value.trim();
  const dob = document.getElementById("dob").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const resultSection = document.getElementById("resultSection");

  errorMsg.textContent = "";
  resultSection.innerHTML = "";

  if (!regNo || !dob) {
    errorMsg.textContent = "‚ö†Ô∏è Please enter Register Number and Date of Birth.";
    return;
  }

  try {
    // üîó Fetch from your duplicate repo
    const response = await fetch("https://raw.githubusercontent.com/infosjvm-prog/update-sjvmschools/main/results.json");
    const resultsData = await response.json();

    const student = resultsData.find(stu => stu.registerNo === regNo && stu.dob === dob);

    if (!student) {
      errorMsg.textContent = "‚ùå No record found. Please check your Register Number & DOB.";
      return;
    }

    // ‚úÖ Student Info
    let studentInfo = `
      <div class="student-info">
        <p><b>Name:</b> ${student.name}</p>
        <p><b>Register No:</b> ${student.registerNo}</p>
        <p><b>Date of Birth:</b> ${student.dob}</p>
        <p><b>Class:</b> ${student.class}</p>
        <p><b>Branch:</b> ${student.branch}</p>
      </div>
    `;

    // ‚úÖ Results Table
    let tableHTML = `
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Max Marks</th>
            <th>Marks Obtained</th>
            <th>Internal Marks</th>
            <th>Total Marks</th>
          </tr>
        </thead>
        <tbody>
    `;

    let totalMax = 0, totalObtained = 0;

    student.results.forEach(res => {
      const subjectTotal = res.marksObtained + res.internalMarks;
      tableHTML += `
        <tr>
          <td>${res.subject}</td>
          <td>${res.maxMarks}</td>
          <td>${res.marksObtained}</td>
          <td>${res.internalMarks}</td>
          <td>${subjectTotal}</td>
        </tr>
      `;
      totalMax += res.maxMarks + res.internalMarks;
      totalObtained += subjectTotal;
    });

    const percentage = ((totalObtained / totalMax) * 100).toFixed(2);

    tableHTML += `
        <tr class="total-row">
          <td colspan="2">Grand Total</td>
          <td colspan="2">${totalObtained} / ${totalMax}</td>
          <td>${percentage}%</td>
        </tr>
      </tbody>
      </table>
    `;

    resultSection.innerHTML = studentInfo + tableHTML;

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "‚ö†Ô∏è Error fetching results. Please try again later.";
  }
}
</script>
</body>
</html>
