<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJVM User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: crimson;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üîê SJVM User Login</h2>

  <div class="login-box">
    <label for="role">Select Role</label>
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
      <option value="Principal">Principal</option>
      <option value="Admin">Admin</option>
      <option value="Chairman">Chairman</option>
      <option value="Coordinator">Coordinator</option>
    </select>

    <div id="classContainer" style="display:none;">
      <label for="studentClass">Select Class</label>
      <select id="studentClass">
        <option value="">-- Select Class --</option>
        <option value="PKG">PKG</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="Class 1">Class 1</option>
        <option value="Class 2">Class 2</option>
        <option value="Class 3">Class 3</option>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
        <option value="Class 6">Class 6</option>
        <option value="Class 7">Class 7</option>
        <option value="Class 8">Class 8</option>
        <option value="Class 9">Class 9</option>
        <option value="Class 10">Class 10</option>
      </select>
    </div>

    <label for="userid">User ID</label>
    <input type="text" id="userid" placeholder="Enter your user ID" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button onclick="loginUser()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    document.getElementById("role").addEventListener("change", () => {
      const role = document.getElementById("role").value;
      document.getElementById("classContainer").style.display = (role === "Student") ? "block" : "none";
    });

    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role");
      const userid = params.get("userid");
      const studentClass = params.get("class");

      if (role) {
        document.getElementById("role").value = role;
        if (role === "Student") {
          document.getElementById("classContainer").style.display = "block";
        }
      }

      if (userid) document.getElementById("userid").value = userid;
      if (studentClass) document.getElementById("studentClass").value = studentClass;
    }

    window.onload = getURLParams;

    function loginUser() {
      const role = document.getElementById("role").value;
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const studentClass = document.getElementById("studentClass")?.value || "";
      const errorMsg = document.getElementById("errorMsg");

      if (!role || !userid || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[role]) {
        const user =
          role === "Student"
            ? users[role]?.[studentClass]?.[userid]
            : users[role]?.[userid];

        if (user && user.password === password) {
          localStorage.setItem("userid", userid);
          localStorage.setItem("role", role);
          localStorage.setItem("username", user.name);
          if (role === "Student") {
            localStorage.setItem("studentClass", studentClass);
          }

          window.location.href = role.toLowerCase() + "-dashboard.html";
          return;
        }
      }

      errorMsg.textContent =
        "Invalid credentials. Please contact Admin or fill contact form.";
    }
  </script>

</body>
</html>
