<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FA1 Result Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .step {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }
    .step.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>üìÑ Upload FA1 Result</h2>

  <div id="step1" class="step active">
    <label>Select Branch Magic Code:</label>
    <select id="branchCode">
      <option value="">-- Select Branch --</option>
      <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      <option value="Atturu Layout">Atturu Layout</option>
    </select>
    <button onclick="nextStep(1)">Next</button>
  </div>

  <div id="step2" class="step">
    <label>Updater Name:</label>
    <input type="text" id="updater" />
    <button onclick="nextStep(2)">Next</button>
  </div>

  <div id="step3" class="step">
    <label>Select Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option>Class 8</option>
      <option>Class 9</option>
      <option>Class 10</option>
    </select>

    <label>Select Student:</label>
    <select id="studentSelect" onchange="fillStudentDetails()">
      <option value="">-- Select Student --</option>
    </select>
    <button onclick="nextStep(3)">Next</button>
  </div>

  <div id="step4" class="step">
    <label>Register Number:</label>
    <input type="text" id="regno" readonly />

    <label>Exam:</label>
    <input type="text" id="exam" readonly />
    <button onclick="nextStep(4)">Next</button>
  </div>

  <div id="step5" class="step">
    <h3>üìö Enter Marks</h3>
    <div id="subjects"></div>
    <button onclick="nextStep(5)">Next</button>
  </div>

  <div id="step6" class="step">
    <h3>üìä Final Totals</h3>
    <label>Total Marks Obtained:</label>
    <input type="number" id="totalObtained" />

    <label>Total Max Marks:</label>
    <input type="number" id="totalMax" />

    <label>Grade:</label>
    <input type="text" id="grade" />

    <label>Result:</label>
    <select id="result">
      <option>Pass</option>
      <option>Fail</option>
    </select>

    <label>Percentage:</label>
    <input type="text" id="percentage" />

    <button onclick="uploadResult()">Upload</button>
  </div>

  <div id="output" class="step active"></div>

  <script>
    const subjectNames = ["Kannada", "English", "Hindi", "Math", "Science", "Social"];
    let studentData = [];

    async function loadStudentData() {
      try {
        const res = await fetch('data/student_register.json');
        studentData = await res.json();
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå Failed to load student data.";
      }
    }

    function nextStep(current) {
      const currentStep = document.getElementById("step" + current);
      const nextStep = document.getElementById("step" + (current + 1));
      if (currentStep && nextStep) {
        currentStep.classList.remove("active");
        nextStep.classList.add("active");

        if (current === 1) loadStudentList(); // after branch
        if (current === 4) generateSubjectBoxes(); // before subject entry
      }
    }

    function loadStudentList() {
      const selectedBranch = document.getElementById("branchCode").value;
      const selectedClass = document.getElementById("classSelect");
      const studentSelect = document.getElementById("studentSelect");
      studentSelect.innerHTML = '<option value="">-- Select Student --</option>';

      selectedClass.onchange = function () {
        studentSelect.innerHTML = '<option value="">-- Select Student --</option>';
        studentData
          .filter(s => s.branch === selectedBranch && s.class === selectedClass.value)
          .forEach(s => {
            const opt = document.createElement("option");
            opt.value = s.regno;
            opt.textContent = s.name;
            studentSelect.appendChild(opt);
          });
      };
    }

    function fillStudentDetails() {
      const reg = document.getElementById("studentSelect").value;
      const student = studentData.find(s => s.regno === reg);
      if (student) {
        document.getElementById("regno").value = student.regno;
        document.getElementById("exam").value = student.exam;
      }
    }

    function generateSubjectBoxes() {
      const div = document.getElementById("subjects");
      div.innerHTML = "";
      subjectNames.forEach(sub => {
        const html = `
          <div style="margin-top:10px;">
            <strong>${sub}</strong><br/>
            <label>Marks Obtained:</label><input type="number" id="${sub}_obtain">
            <label>Max Marks:</label><input type="number" id="${sub}_max">
            <label>Internal Marks:</label><input type="number" id="${sub}_internal_obtain">
            <label>Internal Max:</label><input type="number" id="${sub}_internal_max">
            <label>Total:</label><input type="number" id="${sub}_total">
            <label>Grade:</label><input type="text" id="${sub}_grade">
            <label>Result:</label>
            <select id="${sub}_result">
              <option>Pass</option>
              <option>Fail</option>
            </select>
          </div>`;
        div.innerHTML += html;
      });
    }

    function uploadResult() {
      const resultObj = {
        branch: document.getElementById("branchCode").value,
        updater: document.getElementById("updater").value,
        regno: document.getElementById("regno").value,
        exam: document.getElementById("exam").value,
        subjects: {},
        total: {
          obtained: document.getElementById("totalObtained").value,
          max: document.getElementById("totalMax").value,
          grade: document.getElementById("grade").value,
          result: document.getElementById("result").value,
          percentage: document.getElementById("percentage").value
        }
      };

      subjectNames.forEach(sub => {
        resultObj.subjects[sub] = {
          obtained: document.getElementById(`${sub}_obtain`).value,
          max: document.getElementById(`${sub}_max`).value,
          internal_obtained: document.getElementById(`${sub}_internal_obtain`).value,
          internal_max: document.getElementById(`${sub}_internal_max`).value,
          total: document.getElementById(`${sub}_total`).value,
          grade: document.getElementById(`${sub}_grade`).value,
          result: document.getElementById(`${sub}_result`).value
        };
      });

      document.getElementById("output").innerHTML =
        `<h3>‚úÖ Result Ready to Upload:</h3><pre>${JSON.stringify(resultObj, null, 2)}</pre>`;
    }

    loadStudentData(); // initial load
  </script>
</body>
</html>
