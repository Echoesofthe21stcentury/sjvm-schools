<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Principal Dashboard | SJVM</title>
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #003366;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }

    select, input, button {
      padding: 10px;
      margin: 10px 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th {
      background-color: #003366;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè´ Principal Dashboard ‚Äì SJVM Schools</h1>
  </header>

  <nav>
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="loadAttendance()">View Attendance</a>
    <a href="assign-users.html">Assign Users</a>
    <a href="promote-students.html">Promote / Remove Students</a>
    <a href="view-profiles.html">View All Profiles</a>
  </nav>

  <div class="container" id="dashboardContent">
    <!-- Dynamic content -->
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const attendanceURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/attendance.json";

    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");
    const userid = localStorage.getItem("userid");

    if (role !== "Principal") {
      alert("Access denied.");
      window.location.href = "userlogin.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "userlogin.html";
    }

    function showHome() {
      document.getElementById("dashboardContent").innerHTML = `
        <div class="info">
          <h3>üè† Welcome to SJVM ${role} Portal</h3>
          <p><strong>User ID:</strong> ${userid}</p>
          <p><strong>Name:</strong> ${username}</p>
        </div>
      `;
    }

    async function loadAttendance() {
      const date = prompt("üìÖ Enter date (YYYY-MM-DD):");
      if (!date) return;

      try {
        const res = await fetch(attendanceURL);
        const data = await res.json();

        const records = data[date];
        if (!records) {
          document.getElementById("dashboardContent").innerHTML = `<p style='color:red'>No attendance found for ${date}</p>`;
          return;
        }

        let content = `<h3>üìÖ Attendance for ${date}</h3>`;

        for (let cls in records) {
          for (let branch in records[cls]) {
            const students = records[cls][branch];
            let presentCount = 0;
            let absentCount = 0;
            let rows = "";

            for (let sid in students) {
              const status = students[sid];
              if (status === "Present") presentCount++;
              else absentCount++;

              rows += `<tr><td>${sid}</td><td>${status}</td></tr>`;
            }

            content += `
              <h4>Class: ${cls} | Branch: ${branch}</h4>
              <p>Total: ${presentCount + absentCount}, Present: ${presentCount}, Absent: ${absentCount}</p>
              <table>
                <tr><th>Student ID</th><th>Status</th></tr>
                ${rows}
              </table>
              <br>
            `;
          }
        }

        document.getElementById("dashboardContent").innerHTML = content;

      } catch {
        document.getElementById("dashboardContent").innerHTML = `<p style='color:red'>Error loading attendance data.</p>`;
      }
    }

    // Load welcome screen on page load
    window.onload = showHome;
  </script>
</body>
</html>
