<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promote / Remove Students ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }

    h1 {
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background: #003366;
      color: white;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
    }

    .promote-btn {
      background: #2b7a0b;
      color: white;
    }

    .remove-btn {
      background: #cc0000;
      color: white;
    }

    .promote-btn:disabled {
      background: #ccc;
    }

    #save-btn {
      margin-top: 20px;
      background: #0059b3;
      color: white;
      padding: 10px 20px;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéì Promote or Remove Students</h1>

  <table id="studentTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Current Class</th>
        <th>Next Class</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <button id="save-btn" onclick="downloadJSON()">üì• Download Updated users.json</button>
  <p class="message" id="message"></p>

  <script>
    const classOrder = [
      "PKG", "LKG", "UKG",
      "Class 1", "Class 2", "Class 3", "Class 4", "Class 5",
      "Class 6", "Class 7", "Class 8", "Class 9", "Class 10"
    ];

    let users = {};

    async function loadUsersFromGitHub() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json");
        users = await response.json();
        populateTable();
      } catch (err) {
        document.getElementById("message").textContent = "‚ùå Failed to load users.json from GitHub.";
      }
    }

    function populateTable() {
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      if (!users.Student) return;

      Object.entries(users.Student).forEach(([userid, info]) => {
        const currentClass = info.class;
        const currentIndex = classOrder.indexOf(currentClass);
        const nextClass = classOrder[currentIndex + 1] || "Graduated";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${userid}</td>
          <td>${info.name}</td>
          <td>${currentClass}</td>
          <td>${nextClass}</td>
          <td>
            <button class="promote-btn" ${nextClass === "Graduated" ? "disabled" : ""} onclick="promoteStudent('${userid}')">Promote</button>
            <button class="remove-btn" onclick="removeStudent('${userid}')">Remove</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function promoteStudent(userid) {
      const student = users.Student[userid];
      const currentIndex = classOrder.indexOf(student.class);
      const nextClass = classOrder[currentIndex + 1];

      if (nextClass) {
        student.class = nextClass;
        alert(`‚úÖ ${student.name} promoted to ${nextClass}`);
        populateTable();
      }
    }

    function removeStudent(userid) {
      const student = users.Student[userid];
      if (confirm(`‚ùå Are you sure you want to remove ${student.name} (${userid}) from the system?`)) {
        delete users.Student[userid];
        alert(`üóëÔ∏è ${student.name} has been removed.`);
        populateTable();
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(users, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "users.json";
      a.click();
      document.getElementById("message").textContent = "‚úÖ Updated users.json downloaded. Please upload it to GitHub.";
    }

    loadUsersFromGitHub();
  </script>

</body>
</html>
