<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Login ID â€“ SJVM Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 40px 20px;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      max-width: 550px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="file"] {
      border: none;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 600px) {
      .form-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Request Your SJVM Login ID</h2>

    <form action="https://formsubmit.co/echoesofthe21stcentury@gmail.com" method="POST" enctype="multipart/form-data">
      
      <label for="role">Select Your Role</label>
      <select name="role" id="role" required>
        <option value="">-- Select Role --</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="Date of Birth" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="Mobile Number" required pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="email">Email ID</label>
      <input type="email" id="email" name="Email ID" required>

      <label for="branch">School Branch</label>
      <select name="Branch" id="branch" required>
        <option value="">Select Branch</option>
        <option value="Atturu Layout">Atturu Layout</option>
        <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      </select>

      <label for="class">Class (Students only)</label>
      <select name="Class" id="class">
        <option value="">Select Class (if Student)</option>
        <option value="PKG">PKG</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
      </select>

      <label for="photo">Upload Your Photo (Max 2MB)</label>
      <input type="file" name="Photo Upload" accept="image/*" required>

      <!-- Hidden fields for formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://sjvmschools.org/thankyou.html">

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SJVM Schools. All rights reserved.
  </footer>

</body>
</html>
