<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign User ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      padding: 30px;
    }

    h1 {
      color: #003366;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #002244;
    }
  </style>
</head>
<body>
  <h1>üë§ Assign New User</h1>

  <label for="role">Select Role:</label>
  <select id="role" onchange="toggleFields()">
    <option value="">-- Select Role --</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Coordinator">Coordinator</option>
    <option value="Admin">Admin</option>
    <option value="Principal">Principal</option>
    <option value="Chairman">Chairman</option>
  </select>

  <div id="extraFields"></div>

  <label for="userid">User ID:</label>
  <input type="text" id="userid" placeholder="e.g. STU-001" />

  <label for="name">Full Name:</label>
  <input type="text" id="name" />

  <label for="password">Password:</label>
  <input type="text" id="password" />

  <button onclick="assignUser()">‚ûï Add to GitHub users.json</button>

  <script>
    const owner = "Echoesofthe21stcentury";
    const repo = "sjvm-schools";
    const filePath = "users.json";

    function toggleFields() {
      const role = document.getElementById("role").value;
      let html = "";

      if (role === "Student") {
        html += `<label for='class'>Class:</label>
                 <input type='text' id='class' placeholder='e.g. Class 5' />`;
      } else if (role === "Teacher" || role === "Coordinator") {
        html += `<label for='branch'>Branch:</label>
                 <select id='branch'>
                   <option value='Bandikodigenahalli'>Bandikodigenahalli</option>
                   <option value='Atturu Layout'>Atturu Layout</option>
                 </select>`;
      }

      document.getElementById("extraFields").innerHTML = html;
    }

    async function assignUser() {
      const role = document.getElementById("role").value;
      const userid = document.getElementById("userid").value.trim();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const studentClass = document.getElementById("class")?.value.trim();
      const branch = document.getElementById("branch")?.value;

      if (!role || !userid || !name || !password) {
        alert("‚ùó Please fill in all fields.");
        return;
      }

      const token = prompt("üîê Enter your GitHub Personal Access Token:");
      if (!token) return alert("Token is required");

      const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
      const headers = {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      };

      try {
        // Get current users.json
        const res = await fetch(apiURL, { headers });
        const file = await res.json();
        const sha = file.sha;
        const content = atob(file.content);
        let users = JSON.parse(content);

        if (!users[role]) users[role] = {};

        if (role === "Student") {
          if (!studentClass) return alert("Please enter class for student.");
          if (!users[role][studentClass]) users[role][studentClass] = {};
          users[role][studentClass][userid] = { name, password, class: studentClass };
        } else if (role === "Teacher" || role === "Coordinator") {
          if (!branch) return alert("Please select branch.");
          if (!users[role][branch]) users[role][branch] = {};
          users[role][branch][userid] = { name, password, branch };
        } else {
          users[role][userid] = { name, password };
        }

        // Encode updated file
        const updatedContent = btoa(JSON.stringify(users, null, 2));

        // Commit changes to GitHub
        const commit = await fetch(apiURL, {
          method: "PUT",
          headers,
          body: JSON.stringify({
            message: `Add ${userid} to ${role}`,
            content: updatedContent,
            sha: sha
          })
        });

        if (commit.ok) {
          alert(`‚úÖ User ${userid} assigned successfully.`);
        } else {
          alert("‚ùå Failed to commit to GitHub.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error: " + err.message);
      }
    }
  </script>
</body>
</html>
