<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #003366;
    }
    label, select, input, button {
      display: block;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>üë®‚Äçüíº Admin Dashboard ‚Äì SJVM</h1>

  <div class="section">
    <h2>Assign New User</h2>
    <label for="role">Role</label>
    <select id="role">
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
      <option value="Coordinator">Coordinator</option>
      <option value="Admin">Admin</option>
      <option value="Principal">Principal</option>
      <option value="Chairman">Chairman</option>
    </select>

    <label for="userid">User ID</label>
    <input type="text" id="userid" placeholder="e.g., STU-101" />

    <label for="name">Full Name</label>
    <input type="text" id="name" />

    <label for="password">Password</label>
    <input type="text" id="password" />

    <label for="class">Class (for students only)</label>
    <select id="class">
      <option value="">--Select Class--</option>
      <option value="PKG">PKG</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <button onclick="assignUser()">Assign User</button>
  </div>

  <div class="section">
    <h2>All Users</h2>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || {};

    function assignUser() {
      const role = document.getElementById("role").value;
      const userid = document.getElementById("userid").value.trim();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const selectedClass = document.getElementById("class").value;

      if (!role || !userid || !name || !password) {
        alert("Please fill all fields");
        return;
      }

      if (!users[role]) users[role] = {};

      users[role][userid] = {
        name,
        password
      };

      if (role === "Student") {
        users[role][userid].class = selectedClass;
      }

      localStorage.setItem("users", JSON.stringify(users));
      alert("‚úÖ User assigned!");
      showUsers();
    }

    function showUsers() {
      document.getElementById("output").value = JSON.stringify(users, null, 2);
    }

    showUsers();
  </script>

</body>
</html>
