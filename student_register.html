<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration - SJVM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2a5d84;
    }

    img.logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2a5d84;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #184561;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="school-logo.png" alt="School Logo" class="logo">
    <h1>Student Registration</h1>

    <label>GitHub Token</label>
    <input type="password" id="token" placeholder="Enter GitHub PAT" required>

    <label>Student Name</label>
    <input type="text" id="name" required>

    <label>Class</label>
    <select id="class">
      <option value="">-- Select Class --</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 7">Class 7</option>
      <option value="Class 8">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
    </select>

    <label>Register Number</label>
    <input type="text" id="reg" required>

    <label>Branch</label>
    <select id="branch">
      <option value="">-- Select Branch --</option>
      <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      <option value="Atturu Layout">Atturu Layout</option>
    </select>

    <button onclick="registerStudent()">Register</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function registerStudent() {
      const token = document.getElementById('token').value;
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      const reg = document.getElementById('reg').value;
      const branch = document.getElementById('branch').value;
      const status = document.getElementById('status');

      if (!token || !name || !cls || !reg || !branch) {
        status.innerHTML = '<span class="error">❌ Please fill in all fields.</span>';
        return;
      }

      const repo = "Echoesofthe21stcentury/sjvm-schools";
      const filePath = "student_register.json";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${filePath}`;

      // Get current JSON
      const headers = {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      };

      try {
        const response = await fetch(apiUrl, { headers });
        let content = "[]";
        let sha = "";

        if (response.ok) {
          const data = await response.json();
          content = atob(data.content);
          sha = data.sha;
        }

        const students = JSON.parse(content);
        students.push({ name, class: cls, reg, branch });

        const updatedContent = btoa(JSON.stringify(students, null, 2));

        const update = await fetch(apiUrl, {
          method: "PUT",
          headers,
          body: JSON.stringify({
            message: `Register new student: ${name}`,
            content: updatedContent,
            sha
          })
        });

        if (update.ok) {
          status.innerHTML = '<span class="success">✅ Student registered successfully.</span>';
        } else {
          throw new Error();
        }
      } catch (error) {
        status.innerHTML = '<span class="error">❌ Failed to register student.</span>';
      }
    }
  </script>
</body>
</html>
