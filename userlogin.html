<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJVM User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: crimson;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>üîê SJVM User Login</h2>

  <div class="login-box">
    <label for="role">Select Role</label>
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
      <!-- Principal role hidden from dropdown -->
      <option value="Admin">Admin</option>
      <option value="Chairman">Chairman</option>
      <option value="Coordinator">Coordinator</option>
    </select>

    <label for="userid">User ID</label>
    <input type="text" id="userid" placeholder="Enter your user ID" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button onclick="loginUser()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Preload default Principal account (invisible role)
    (function () {
      const users = JSON.parse(localStorage.getItem("users")) || {};
      if (!users.Principal) {
        users.Principal = {
          "PR-001": {
            password: "head123",
            name: "Principal SJVM"
          }
        };
        localStorage.setItem("users", JSON.stringify(users));
        console.log("‚úÖ Hidden Principal account added");
      }
    })();

    function loginUser() {
      let role = document.getElementById("role").value;
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!role && userid === "PR-001") {
        role = "Principal"; // Hidden override for Principal
      }

      if (!role || !userid || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[role] && users[role][userid] && users[role][userid].password === password) {
        localStorage.setItem("userid", userid);
        localStorage.setItem("role", role);
        localStorage.setItem("username", users[role][userid].name);

        window.location.href = role.toLowerCase() + "-dashboard.html";
      } else {
        errorMsg.innerHTML = 'Invalid credentials.<br>If you don\'t have an ID & password, <a href="contact.html" style="color:#003366">contact the school</a>.';
      }
    }
  </script>

</body>
</html>
