<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Users ‚Äì SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      padding: 30px;
    }
    h1 {
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #0059b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
  </style>
</head>
<body>

  <h1>üë§ Assign New User ‚Äì SJVM</h1>

  <label for="role">Select Role:</label>
  <select id="role" onchange="toggleFields()">
    <option value="">-- Select Role --</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Coordinator">Coordinator</option>
    <option value="Admin">Admin</option>
    <option value="Principal">Principal</option>
    <option value="Chairman">Chairman</option>
  </select>

  <div id="branchDiv" style="display:none;">
    <label for="branch">Select Branch:</label>
    <select id="branch">
      <option value="">-- Select Branch --</option>
      <option value="Bandikodigenahalli">Bandikodigenahalli</option>
      <option value="Atturu Layout">Atturu Layout</option>
    </select>
  </div>

  <div id="classDiv" style="display:none;">
    <label for="studentClass">Select Class:</label>
    <select id="studentClass">
      <option value="">-- Select Class --</option>
      <option>PKG</option><option>LKG</option><option>UKG</option>
      <option>Class 1</option><option>Class 2</option><option>Class 3</option>
      <option>Class 4</option><option>Class 5</option><option>Class 6</option>
      <option>Class 7</option><option>Class 8</option><option>Class 9</option>
      <option>Class 10</option>
    </select>
  </div>

  <label for="userid">User ID:</label>
  <input type="text" id="userid" placeholder="e.g., STU-001" />

  <label for="name">Full Name:</label>
  <input type="text" id="name" />

  <label for="password">Password:</label>
  <input type="text" id="password" />

  <button onclick="assignUser()">‚ûï Assign User</button>

  <script>
    function toggleFields() {
      const role = document.getElementById("role").value;
      document.getElementById("branchDiv").style.display = (role === "Student" || role === "Teacher" || role === "Coordinator" || role === "Admin") ? "block" : "none";
      document.getElementById("classDiv").style.display = (role === "Student") ? "block" : "none";
    }

    async function assignUser() {
      const role = document.getElementById("role").value;
      const userid = document.getElementById("userid").value.trim();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const studentClass = document.getElementById("studentClass")?.value;
      const branch = document.getElementById("branch")?.value;

      if (!role || !userid || !name || !password || (role === "Student" && (!studentClass || !branch)) || 
         ((role === "Teacher" || role === "Coordinator" || role === "Admin") && !branch)) {
        alert("‚ùå Please fill in all required fields.");
        return;
      }

      const token = prompt("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");
      if (!token) return;

      const url = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/users.json";
      const headers = {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      };

      try {
        const res = await fetch(url, { headers });
        const file = await res.json();

        const sha = file.sha;
        const rawContent = atob(file.content.replace(/\n/g, ''));
        const data = JSON.parse(rawContent);

        // Update logic based on role
        if (role === "Student") {
          if (!data.Student) data.Student = {};
          if (!data.Student[studentClass]) data.Student[studentClass] = {};
          data.Student[studentClass][userid] = { name, password, class: studentClass, branch };
        } else if (["Teacher", "Coordinator", "Admin"].includes(role)) {
          if (!data[role]) data[role] = {};
          if (!data[role][branch]) data[role][branch] = {};
          data[role][branch][userid] = { name, password };
        } else {
          if (!data[role]) data[role] = {};
          data[role][userid] = { name, password };
        }

        const updatedContent = btoa(JSON.stringify(data, null, 2));

        const pushRes = await fetch(url, {
          method: "PUT",
          headers,
          body: JSON.stringify({
            message: `üë§ Assigned new ${role} ‚Äì ${userid}`,
            content: updatedContent,
            sha
          })
        });

        if (pushRes.ok) {
          alert("‚úÖ User assigned and saved successfully!");
          window.location.reload();
        } else {
          const errText = await pushRes.text();
          alert("‚ùå Upload failed.\n" + errText);
        }

      } catch (err) {
        console.error(err);
        alert("‚ùå Error uploading: " + err.message);
      }
    }
  </script>

</body>
</html>
