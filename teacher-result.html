<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step-by-Step Result Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef6fc;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      text-align: center;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .subject-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Student Results</h2>

    <div id="step1">
      <label>Enter Magical Branch Code</label>
      <input type="text" id="branchCode" placeholder="e.g., BANDI123" />
      <button onclick="nextStep(2)">Next</button>
    </div>

    <div id="step2" class="hidden">
      <label>Updater Name</label>
      <input type="text" id="updater" placeholder="Your Name" />
      <button onclick="nextStep(3)">Next</button>
    </div>

    <div id="step3" class="hidden">
      <label>Select Class</label>
      <select id="classSelect"></select>

      <label>Select Student</label>
      <select id="studentSelect"></select>

      <div id="studentInfo"></div>

      <button onclick="nextStep(4)">Next</button>
    </div>

    <div id="step4" class="hidden">
      <div id="subjectEntry"></div>
    </div>

    <div id="finalStep" class="hidden">
      <label>Total Max Marks</label>
      <input type="number" id="totalMax" />
      <label>Total Marks Obtained</label>
      <input type="number" id="totalObtained" />
      <label>Percentage</label>
      <input type="text" id="percentage" />
      <label>Final Grade</label>
      <input type="text" id="finalGrade" />
      <label>Final Result</label>
      <select id="finalResult">
        <option>Pass</option>
        <option>Fail</option>
      </select>

      <label>GitHub PAT</label>
      <input type="password" id="pat" placeholder="GitHub Token" />
      <button onclick="uploadResult()">Upload Result</button>
      <p id="status" style="font-weight:bold;"></p>
    </div>
  </div>

  <script>
    let allStudents = [];
    let selectedStudent = {};
    let subjectIndex = 0;
    const subjects = ["Kannada", "English", "Hindi", "Math", "Science", "Social"];
    const result = {
      subjects: []
    };

    async function nextStep(step) {
      for (let i = 1; i <= 5; i++) {
        document.getElementById(`step${i}`)?.classList.add("hidden");
      }
      document.getElementById(`step${step}`)?.classList.remove("hidden");

      if (step === 3) await loadStudents();
      if (step === 4) showSubjectForm();
    }

    async function loadStudents() {
      const res = await fetch('/data/student_register.json');
      allStudents = await res.json();

      const branchCode = document.getElementById("branchCode").value.trim().toLowerCase();
      const filtered = allStudents.filter(s => s.branch.toLowerCase().includes(branchCode));
      const classes = [...new Set(filtered.map(s => s.class))];

      const classSelect = document.getElementById("classSelect");
      classSelect.innerHTML = "";
      classes.forEach(cls => {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.textContent = cls;
        classSelect.appendChild(opt);
      });

      classSelect.onchange = () => {
        const cls = classSelect.value;
        const students = filtered.filter(s => s.class === cls);
        const studentSelect = document.getElementById("studentSelect");
        studentSelect.innerHTML = "";
        students.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.regno;
          opt.textContent = s.name;
          studentSelect.appendChild(opt);
        });

        studentSelect.onchange = () => {
          selectedStudent = students.find(s => s.regno === studentSelect.value);
          result.name = selectedStudent.name;
          result.regno = selectedStudent.regno;
          result.branch = selectedStudent.branch;
          result.class = selectedStudent.class;
          result.exam = selectedStudent.exam;

          document.getElementById("studentInfo").innerHTML = `
            <p><strong>Reg No:</strong> ${selectedStudent.regno}</p>
            <p><strong>Exam:</strong> ${selectedStudent.exam}</p>
          `;
        };
      };
    }

    function showSubjectForm() {
      const container = document.getElementById("subjectEntry");
      if (subjectIndex >= subjects.length) {
        document.getElementById("step4").classList.add("hidden");
        document.getElementById("finalStep").classList.remove("hidden");
        return;
      }

      const subject = subjects[subjectIndex];
      container.innerHTML = `
        <h3>${subject} Marks</h3>
        <div class="subject-box">
          <label>Marks Obtained</label><input type="number" id="obtained" />
          <label>Max Marks</label><input type="number" id="max" />
          <label>Internal Obtained</label><input type="number" id="intObt" />
          <label>Internal Max</label><input type="number" id="intMax" />
          <label>Total Marks</label><input type="number" id="total" />
          <label>Grade</label><input type="text" id="grade" />
          <label>Result</label>
          <select id="passFail">
            <option>Pass</option>
            <option>Fail</option>
          </select>
        </div>
        <button onclick="saveSubject()">Next Subject</button>
      `;
    }

    function saveSubject() {
      result.subjects.push({
        subject: subjects[subjectIndex],
        marksObtained: document.getElementById("obtained").value,
        maxMarks: document.getElementById("max").value,
        internalObtained: document.getElementById("intObt").value,
        internalMax: document.getElementById("intMax").value,
        totalMarks: document.getElementById("total").value,
        grade: document.getElementById("grade").value,
        result: document.getElementById("passFail").value
      });

      subjectIndex++;
      showSubjectForm();
    }

    async function uploadResult() {
      result.final = {
        totalMax: document.getElementById("totalMax").value,
        totalObtained: document.getElementById("totalObtained").value,
        percentage: document.getElementById("percentage").value,
        grade: document.getElementById("finalGrade").value,
        result: document.getElementById("finalResult").value
      };
      result.updatedBy = document.getElementById("updater").value;

      const pat = document.getElementById("pat").value;
      const content = btoa(JSON.stringify(result, null, 2));
      const path = `results/${result.branch}_${result.class}_${result.exam}.json`;

      const res = await fetch(`https://api.github.com/repos/Echoesofthe21tcentury/sjvm-schools/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${pat}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `Upload result for ${result.name}`,
          content: content
        })
      });

      const status = document.getElementById("status");
      if (res.ok) {
        status.textContent = "✅ Result uploaded successfully!";
        status.style.color = "green";
      } else {
        const data = await res.json();
        status.textContent = `❌ Upload failed: ${data.message}`;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
