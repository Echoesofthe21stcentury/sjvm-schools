<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | SJVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="auth-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003366;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      border-radius: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .logout {
      text-align: center;
      margin-top: 30px;
    }
    .logout button {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>

<header>
  <h1>üë©‚Äçüè´ SJVM Teacher Dashboard</h1>
  <div style="position:absolute; top:15px; right:20px; color:white;">
    üë§ <span id="usernameDisplay"></span>
    <button onclick="logout()" style="background: crimson; color: white; padding: 6px 12px; border: none; border-radius: 5px; margin-left: 10px;">Logout</button>
  </div>
</header>

<nav>
  <a href="#" onclick="loadAttendanceForm()">üìÖ Mark Attendance</a>
  <a href="#" onclick="uploadHomework()">üìö Upload Homework</a>
  <a href="#" onclick="uploadResult()">‚ûï Add Result</a>
</nav>

<div class="container" id="dashboardContent">
  <p>Welcome, Teacher! Select an option from the menu.</p>
</div>

<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<script>
  const usersURL = "https://raw.githubusercontent.com/Echoesofthe21stcentury/sjvm-schools/main/users.json";
  const resultUploadURL = "https://api.github.com/repos/Echoesofthe21stcentury/sjvm-schools/contents/results/";
  const branch = localStorage.getItem("branch");
  const username = localStorage.getItem("username");

  document.getElementById("usernameDisplay").textContent = username;

  if (!branch || localStorage.getItem("role") !== "Teacher") {
    alert("Access denied");
    window.location.href = "userlogin.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "userlogin.html";
  }

  async function uploadResult() {
    const res = await fetch(usersURL);
    const data = await res.json();
    const studentsByClass = data["Student"] || {};

    let classOptions = Object.keys(studentsByClass).filter(cls => /^\d+$/.test(cls));
    let classSelect = `<select id="resultClass" onchange="loadStudentDropdown(this.value)">
      <option value="">-- Select Class --</option>
      ${classOptions.map(cls => `<option value="${cls}">Class ${cls}</option>`).join("")}
    </select>`;

    document.getElementById("dashboardContent").innerHTML = `
      <h2>‚ûï Add Result</h2>
      <label>Select Class:</label>
      ${classSelect}<br>

      <label>Exam Type:</label>
      <select id="examType">
        <option value="FA1">Formative Assessment-1</option>
        <option value="FA2">Formative Assessment-2</option>
        <option value="SA1">Summative Assessment-1</option>
        <option value="FA3">Formative Assessment-3</option>
        <option value="FA4">Formative Assessment-4</option>
        <option value="SA2">Summative Assessment-2</option>
      </select><br>

      <label>Select Student:</label>
      <select id="studentIdSelect"><option value="">-- Select Class First --</option></select><br>

      <h4>Enter Marks:</h4>
      ${["Kannada", "English", "Hindi", "Mathematics", "EVS", "Science", "Social Science"]
        .map(sub => `${sub}: <input type="number" id="${sub}" required><br>`)
        .join("")}

      <br>
      <button onclick="submitResult()">Upload Result</button>
      <p id="resultStatus"></p>
    `;

    // Attach student data to global
    window.studentsByClass = studentsByClass;
  }

  function loadStudentDropdown(selectedClass) {
    const dropdown = document.getElementById("studentIdSelect");
    dropdown.innerHTML = "";

    if (!window.studentsByClass || !window.studentsByClass[selectedClass]) {
      dropdown.innerHTML = "<option>No students found</option>";
      return;
    }

    const students = window.studentsByClass[selectedClass];
    for (let id in students) {
      if (students[id].branch === branch) {
        dropdown.innerHTML += `<option value="${id}">${students[id].name} (${id})</option>`;
      }
    }
  }

  async function submitResult() {
    const studentId = document.getElementById("studentIdSelect").value;
    const className = document.getElementById("resultClass").value;
    const examType = document.getElementById("examType").value;
    const token = prompt("üîê Enter GitHub PAT to upload result:");

    if (!studentId || !className || !examType) {
      alert("‚ùó All fields are required.");
      return;
    }

    const subjects = ["Kannada", "English", "Hindi", "Mathematics", "EVS", "Science", "Social Science"];
    const marks = {};
    for (let sub of subjects) {
      const val = parseInt(document.getElementById(sub).value);
      if (isNaN(val)) {
        alert(`‚ùå Please enter valid marks for ${sub}`);
        return;
      }
      marks[sub] = val;
    }

    const jsonData = {
      student_id: studentId,
      class: className,
      exam_type: examType,
      marks
    };

    const content = btoa(JSON.stringify(jsonData, null, 2));
    const fileName = `${examType}_${studentId}.json`;
    const url = resultUploadURL + fileName;

    try {
      const checkRes = await fetch(url, {
        method: "GET",
        headers: { Authorization: `token ${token}` }
      });

      let sha = null;
      if (checkRes.ok) {
        const existing = await checkRes.json();
        sha = existing.sha;
      }

      const upload = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}` },
        body: JSON.stringify({
          message: `‚ûï Add/Update result for ${studentId} (${examType})`,
          content,
          ...(sha && { sha })
        })
      });

      if (upload.ok) {
        document.getElementById("resultStatus").innerText = "‚úÖ Result uploaded successfully!";
      } else {
        const err = await upload.json();
        document.getElementById("resultStatus").innerText = "‚ùå Error: " + err.message;
      }
    } catch (err) {
      document.getElementById("resultStatus").innerText = "‚ùå Upload failed: " + err.message;
    }
  }
</script>

</body>
</html>
