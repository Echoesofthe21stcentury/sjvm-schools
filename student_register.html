<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Register - SJVM</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    input, select { margin: 5px; padding: 8px; }
    button { padding: 10px 15px; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Register Student</h2>
  <input type="text" id="studentName" placeholder="Student Name" required />
  <input type="text" id="class" placeholder="Class (e.g. Class 4)" required />
  <input type="text" id="regNumber" placeholder="Register Number (e.g. SBK-401)" required />
  <select id="branch" required>
    <option value="">-- Select Branch --</option>
    <option value="Bandikodigenahalli">Bandikodigenahalli</option>
    <option value="Atturu Layout">Atturu Layout</option>
  </select>
  <br />
  <button onclick="registerStudent()">Register</button>

  <div id="status"></div>

  <script>
    async function registerStudent() {
      const name = document.getElementById('studentName').value.trim();
      const cls = document.getElementById('class').value.trim();
      const reg = document.getElementById('regNumber').value.trim();
      const branch = document.getElementById('branch').value;

      if (!name || !cls || !reg || !branch) {
        document.getElementById('status').textContent = "❌ Fill all fields.";
        return;
      }

      const repo = "Echoesofthe21stcentury/sjvm-schools";
      const token = "ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // Replace with your real token
      const filePath = "student_register.json";

      const apiUrl = `https://api.github.com/repos/${repo}/contents/${filePath}`;

      // Step 1: Get existing file (if any)
      let existingData = {};
      let sha = "";
      try {
        const res = await fetch(apiUrl, {
          headers: { Authorization: `token ${token}` }
        });
        const json = await res.json();
        if (json.content) {
          existingData = JSON.parse(atob(json.content));
          sha = json.sha;
        }
      } catch (e) {
        existingData = {};
      }

      // Step 2: Add new student
      if (!existingData[cls]) existingData[cls] = {};
      existingData[cls][reg] = { name, class: cls, register: reg, branch };

      // Step 3: Update file on GitHub
      const updatedContent = btoa(JSON.stringify(existingData, null, 2));
      const payload = {
        message: `Add student ${reg}`,
        content: updatedContent,
        sha: sha || undefined
      };

      const putRes = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (putRes.ok) {
        document.getElementById('status').textContent = `✅ Student ${name} registered!`;
      } else {
        const err = await putRes.json();
        console.error(err);
        document.getElementById('status').textContent = "❌ Failed to register student.";
      }
    }
  </script>
</body>
</html>
